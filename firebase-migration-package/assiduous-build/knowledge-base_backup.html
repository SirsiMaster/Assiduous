<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Knowledge Base - Assiduous Realty</title>
    <meta http-equiv="refresh" content="0; url=/Assiduous/admin/knowledge-base.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SirsiMaster/sirsi-ui@v0.1.1/dist/sirsi-ui.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #60A3D9 0%, #0074B7 100%);
        }
        
        .redirect-container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        
        h1 {
            color: #003F63;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #60A3D9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        a {
            color: #60A3D9;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        a:hover {
            color: #0074B7;
            text-decoration: underline;
        }
        
        .home-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 2rem;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <svg class="home-icon" viewBox="0 0 24 24" fill="none" stroke="#60A3D9" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <h1>Redirecting...</h1>
        <div class="loader"></div>
        <p>The Knowledge Base has been integrated into the Admin Portal for a better experience.</p>
        <p>You will be redirected automatically. If not, <a href="/Assiduous/admin/knowledge-base.html">click here</a>.</p>
    </div>
    
    <script>
        // Fallback redirect
        setTimeout(function() {
            window.location.href = '/Assiduous/admin/knowledge-base.html';
        }, 1000);
    </script>
</body>
</html>
