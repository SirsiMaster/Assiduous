<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AssiduousFlip</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SirsiMaster/ui-components@latest/dist/sirsimaster-ui.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Geist Sans", ui-sans-serif, system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 12px;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0,0,0,0.1);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            font-size: 14px;
            position: relative;
        }
        
        .divider:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
        }
        
        .form-toggle {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .form-toggle a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .form-toggle a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }
        
        .alert-error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }
        
        .alert-success {
            background: #efe;
            color: #060;
            border: 1px solid #cfc;
        }
        
        .alert.show {
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin: 10px 0;
        }
        
        .loading.show {
            display: block;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 15px;
        }
        
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üè° AssiduousFlip</h1>
            <p>Welcome back! Sign in to continue.</p>
        </div>
        
        <div id="loginError" class="alert alert-error"></div>
        <div id="loginSuccess" class="alert alert-success"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Enter your email"
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter your password"
                    autocomplete="current-password"
                >
            </div>
            
            <div class="forgot-password">
                <a href="/auth/reset-password.html">Forgot Password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">
                Sign In
            </button>
        </form>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <div class="form-toggle">
            Don't have an account? 
            <a href="/signup.html">Sign up</a>
        </div>
    </div>
    
    <!-- Firebase Modular SDK -->
    <script type="module">
        import { AuthService } from '/assets/js/firebase-init.js';
        
        // Handle login form submission
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorEl = document.getElementById('loginError');
        const successEl = document.getElementById('loginSuccess');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous messages
            errorEl.classList.remove('show');
            successEl.classList.remove('show');
            
            // Get form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            
            try {
                // Attempt login
                const result = await AuthService.signIn(email, password);
                
                if (result.success) {
                    // Check if agent needs approval
                    if (result.role === 'agent' && result.status === 'pending') {
                        successEl.textContent = 'Login successful. Redirecting to pending approval page...';
                        successEl.classList.add('show');
                        
                        setTimeout(() => {
                            window.location.href = '/agent-pending.html';
                        }, 1500);
                    } else {
                        // Show success message
                        successEl.textContent = 'Login successful! Redirecting...';
                        successEl.classList.add('show');
                        
                        // Redirect based on role
                        const redirectUrl = AuthService.getRoleRedirect(result.role, result.status);
                        
                        setTimeout(() => {
                            window.location.href = redirectUrl;
                        }, 1500);
                    }
                } else {
                    // Show error message
                    let errorMessage = result.error;
                    
                    // Make error messages more user-friendly
                    if (errorMessage.includes('auth/user-not-found')) {
                        errorMessage = 'No account found with this email address.';
                    } else if (errorMessage.includes('auth/wrong-password')) {
                        errorMessage = 'Incorrect password. Please try again.';
                    } else if (errorMessage.includes('auth/invalid-email')) {
                        errorMessage = 'Please enter a valid email address.';
                    } else if (errorMessage.includes('auth/too-many-requests')) {
                        errorMessage = 'Too many failed attempts. Please try again later.';
                    } else if (errorMessage.includes('auth/network-request-failed')) {
                        errorMessage = 'Network error. Please check your connection.';
                    }
                    
                    errorEl.textContent = errorMessage;
                    errorEl.classList.add('show');
                    
                    // Reset button
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorEl.textContent = 'An unexpected error occurred. Please try again.';
                errorEl.classList.add('show');
                
                // Reset button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
        
        // Check if user is already logged in
        AuthService.onAuthStateChanged(async (user) => {
            if (user) {
                // User is already logged in, get their role and redirect
                const userData = await AuthService.getUserData(user.uid);
                if (userData.success) {
                    const redirectUrl = AuthService.getRoleRedirect(
                        userData.data.role, 
                        userData.data.status
                    );
                    window.location.href = redirectUrl;
                }
            }
        });
    </script>
</body>
</html>
