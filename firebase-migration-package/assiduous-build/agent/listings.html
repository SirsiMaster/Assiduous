    <style>
        /* Admin Layout - Consistent across all admin pages */
        body {
            margin: 0;
            padding: 0;
            font-family: "Geist Sans", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
            background: var(--white);
        }

        .admin-wrapper {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: var(--navy);
            color: var(--white);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: var(--space-lg);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            color: var(--white);
            text-decoration: none;
        }

        .sidebar-logo svg {
            width: 24px;
            height: 24px;
        }

        .sidebar-logo-text {
            font-size: 18px;
            font-weight: 700;
        }

        .sidebar-nav {
            flex: 1;
            padding: var(--space-md) 0;
        }

        .nav-section {
            margin-bottom: var(--space-lg);
        }

        .nav-section-title {
            padding: 0 var(--space-lg);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.6;
            margin-bottom: var(--space-sm);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-lg);
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.15s;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.05);
            color: var(--white);
        }

        .nav-item.active {
            background: var(--sky);
            color: var(--white);
        }

        .nav-icon {
            width: 18px;
            height: 18px;
            opacity: 0.8;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Bar */
        .topbar {
            background: var(--white);
            border-bottom: 1px solid var(--border);
            padding: var(--space-md) var(--space-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            background: var(--gray-50);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: var(--space-sm) var(--space-md);
            min-width: 300px;
        }

        .search-input {
            flex: 1;
            border: none;
            background: none;
            font-size: 14px;
            outline: none;
        }
        
        /* Enhanced select styles */
        .sirsi-select {
            padding: var(--space-xs) var(--space-sm);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            background: var(--white);
            min-width: 150px;
            transition: all 0.15s;
            cursor: pointer;
        }
        
        .sirsi-select:hover {
            border-color: var(--sky);
        }
        
        .sirsi-select:focus {
            outline: none;
            border-color: var(--sky);
            box-shadow: 0 0 0 3px rgba(91, 165, 217, 0.1);
        }

        .topbar-actions {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        /* Removed legacy button styles - now using sirsi-button */

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
            font-size: 12px;
        }

        /* Page Content */
        .page-content {
            flex: 1;
            padding: var(--space-xl);
            overflow-y: auto;
            background: var(--gray-50);
        }

        .page-header {
            margin-bottom: var(--space-xl);
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: var(--space-xs);
        }

        .page-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }

        .stat-card {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            transition: all 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: var(--space-xs);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        /* Filters Bar */
        .filters-bar {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            margin-bottom: var(--space-lg);
            display: flex;
            gap: var(--space-md);
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .filter-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Filter select now uses sirsi-select class defined above */

        /* Properties Grid */
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-lg);
        }

        .property-card {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: all 0.2s;
            cursor: pointer;
        }

        .property-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .property-image {
            width: 100%;
            height: 180px;
            background: var(--gradient);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .property-image svg {
            width: 48px;
            height: 48px;
            stroke: var(--white);
            opacity: 0.8;
        }

        /* Status badges now use sirsi-badge component */
        .property-status {
            position: absolute;
            top: var(--space-sm);
            right: var(--space-sm);
        }

        .property-details {
            padding: var(--space-md);
        }

        .property-price {
            font-size: 20px;
            font-weight: 700;
            color: var(--navy);
            margin-bottom: var(--space-xs);
        }

        .property-address {
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
        }

        .property-features {
            display: flex;
            gap: var(--space-md);
            font-size: 12px;
            color: var(--text-secondary);
        }

        .property-feature {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .properties-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        // Ensure button styles are loaded
        (function() {
            const checkButtons = function() {
                const testBtn = document.querySelector('button');
                if (testBtn) {
                    const styles = window.getComputedStyle(testBtn);
                    if (styles.borderStyle === 'outset' || styles.backgroundColor.includes('192')) {
                        // Force reload override styles
                        const link = document.querySelector('link[href*="button-override"]');
                        if (link) {
                            link.href = link.href.split('?')[0] + '?v=' + Date.now();
                        }
                    }
                }
            };
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', checkButtons);
            } else {
                checkButtons();
            }
        })();
    </script>

        // Show property details modal
        function showPropertyModal(propertyData) {
            const modal = document.getElementById('propertyModal');
            const content = document.getElementById('modalPropertyContent');
            
            // Generate property detail HTML
            content.innerHTML = `
                <div style="display: grid; gap: 20px;">
                    <img src="${propertyData.image}" alt="Property" style="width: 100%; height: 300px; object-fit: cover; border-radius: 8px;">
                    <div>
                        <h3 style="font-size: 24px; font-weight: 600; margin-bottom: 8px;">${propertyData.price}</h3>

                        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px;">
                            <div style="padding: 12px; background: var(--gray-50); border-radius: 8px;">
                                <div style="font-size: 18px; font-weight: 600;">${propertyData.beds}</div>

                                <div style="font-size: 18px; font-weight: 600;">${propertyData.sqft}</div>
                                <div style="font-size: 12px; color: var(--text-secondary);">Sq Ft</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            modal.open = true;
        }

                        </div>
                        <div>

                        </div>
                    </div>
                    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px;">
                        <div>
                            <label style="display: block; margin-bottom: 4px; font-size: 14px; font-weight: 500;">Bedrooms</label>
                            <input type="number" class="sirsi-input" placeholder="0">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 4px; font-size: 14px; font-weight: 500;">Bathrooms</label>
                            <input type="number" class="sirsi-input" placeholder="0">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 4px; font-size: 14px; font-weight: 500;">Sq Ft</label>
                            <input type="number" class="sirsi-input" placeholder="0">
                        </div>
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 4px; font-size: 14px; font-weight: 500;">Description</label>
                        <textarea class="sirsi-input" rows="4" placeholder="Enter property description" style="width: 100%; resize: vertical;"></textarea>
                    </div>
                </form>
            `;
            
            // Update modal header
            const header = modal.querySelector('[slot="header"] h2');
            if (header) header.textContent = 'Add New Property';
            
            modal.open = true;
        }

        // Highlight active page in sidebar
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-item').forEach(item => {
                if (item.getAttribute('href') === currentPath) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // Initialize property management
            initPropertyManagement();
        });

        // ========================================
        // PROPERTY MANAGEMENT WITH API INTEGRATION
        // ========================================
        
        // Import PropertyService (using module script)
        let propertyService;
        
        async function initPropertyManagement() {
            try {
                // Dynamically import PropertyService
                const module = await import('../assets/js/services/propertyservice.js');
                propertyService = new module.PropertyService();
                
                // Load initial data
                await loadNeighborhoods();
                await loadProperties();
                await loadStats();
            } catch (error) {
                console.error('Failed to initialize property management:', error);
                showError('Failed to load properties. Please refresh the page.');
            }
        }

        // Load neighborhoods for filter
        async function loadNeighborhoods() {
            try {
                const neighborhoods = await propertyService.getNeighborhoods();
                const select = document.getElementById('neighborhoodFilter');
                neighborhoods.forEach(neighborhood => {
                    const option = document.createElement('option');
                    option.value = neighborhood;
                    option.textContent = neighborhood;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load neighborhoods:', error);
            }
        }

        // Load properties from API
        let currentFilters = {};
        
        async function loadProperties(filters = {}) {
            const loadingEl = document.getElementById('loadingState');
            const errorEl = document.getElementById('errorState');
            const gridEl = document.getElementById('propertiesGrid');
            
            try {
                loadingEl.style.display = 'block';
                errorEl.style.display = 'none';
                gridEl.style.display = 'none';
                
                const data = await propertyService.getProperties(filters);
                
                loadingEl.style.display = 'none';
                gridEl.style.display = 'grid';
                
                if (data.properties && data.properties.length > 0) {
                    renderProperties(data.properties);
                } else {
                    gridEl.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; padding: 40px; color: var(--text-secondary);">No properties found matching your criteria.</p>';
                }
            } catch (error) {
                console.error('Error loading properties:', error);
                loadingEl.style.display = 'none';
                showError('Failed to load properties: ' + error.message);
            }
        }

        // Render properties to grid
        function renderProperties(properties) {
            const grid = document.getElementById('propertiesGrid');
            grid.innerHTML = properties.map(property => {
                const formatted = propertyService.formatProperty(property);
                const statusVariant = property.status === 'available' ? 'success' : 
                                    property.status === 'pending' ? 'warning' : 'danger';
                const statusText = property.status.charAt(0).toUpperCase() + property.status.slice(1);
                const imageUrl = property.images?.[0]?.url || 'https://via.placeholder.com/400x300?text=No+Image';
                
                return `
                    <div class="property-card sirsi-card sm-card--elevated" onclick="viewProperty('${property.id}')" style="cursor: pointer;">
                        <div class="property-image">
                            <img src="${imageUrl}" alt="Property" style="width: 100%; height: 100%; object-fit: cover;">
                            <sirsi-badge variant="${statusVariant}" class="property-status">${statusText}</sirsi-badge>
                        </div>
                        <div class="property-details">
                            <div class="property-price">${formatted.priceFormatted}</div>
                            <div class="property-address">${property.address.street}, ${property.neighborhood}</div>
                            <div class="property-features">
                                <div class="property-feature">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M3 20v-8a2 2 0 012-2h14a2 2 0 012 2v8"></path>
                                        <path d="M5 10V6a2 2 0 012-2h10a2 2 0 012 2v4"></path>
                                    </svg>
                                    ${property.details.bedrooms} Beds
                                </div>
                                <div class="property-feature">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M9 6h6M9 12h6M9 18h6M4 6h.01M4 12h.01M4 18h.01"></path>
                                    </svg>
                                    ${property.details.bathrooms} Baths
                                </div>
                                <div class="property-feature">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="3" width="18" height="18"></rect>
                                    </svg>
                                    ${property.details.sqft.toLocaleString()} sqft
                                </div>
                            </div>
                            <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;">
                                <div style="font-size: 12px; color: var(--text-secondary);">ROI: <strong style="color: var(--success);">${property.flipEstimate?.roi}%</strong></div>
                                <div style="font-size: 12px; color: var(--text-secondary);">Profit: <strong>${formatted.profitFormatted}</strong></div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Load statistics
        async function loadStats() {
            try {
                const data = await propertyService.getProperties({ limit: 1000 });
                const properties = data.properties || [];
                
                const total = properties.length;
                const available = properties.filter(p => p.status === 'available').length;
                const pending = properties.filter(p => p.status === 'pending').length;
                const sold = properties.filter(p => p.status === 'sold').length;
                const avgPrice = properties.length > 0 ? 
                    properties.reduce((sum, p) => sum + (p.price?.list || 0), 0) / properties.length : 0;
                
                document.getElementById('stat-total').textContent = total.toLocaleString();
                document.getElementById('stat-available').textContent = available.toLocaleString();
                document.getElementById('stat-pending').textContent = pending.toLocaleString();
                document.getElementById('stat-sold').textContent = sold.toLocaleString();
                document.getElementById('stat-avg-price').textContent = propertyService.formatCurrency(avgPrice);
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Apply filters
        window.applyFilters = async function() {
            const filters = {};
            
            const status = document.getElementById('statusFilter').value;
            const type = document.getElementById('typeFilter').value;
            const neighborhood = document.getElementById('neighborhoodFilter').value;
            const bedrooms = document.getElementById('bedroomsFilter').value;
            
            if (status) filters.status = status;
            if (type) filters.type = type;
            if (neighborhood) filters.neighborhood = neighborhood;
            if (bedrooms) filters.minBedrooms = parseInt(bedrooms);
            
            currentFilters = filters;
            await loadProperties(filters);
        };

        // View property detail
        window.viewProperty = function(propertyId) {
            window.location.href = `property-detail.html?id=${propertyId}`;
        };

        // Show error
        function showError(message) {
            const errorEl = document.getElementById('errorState');
            const errorMessageEl = document.getElementById('errorMessage');
            errorMessageEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        // Enhanced input styles
        const style = document.createElement('style');
        style.textContent = `
            .sirsi-input {
                padding: 8px 12px;
                border: 1px solid var(--border);
                border-radius: var(--radius);
                font-size: 14px;
                transition: all 0.15s;
            }
            .sirsi-input:focus {
                outline: none;
                border-color: var(--sky);
                box-shadow: 0 0 0 3px rgba(91, 165, 217, 0.1);
            }
            .sirsi-input::placeholder {
                color: var(--text-secondary);
            }
        `;
        document.head.appendChild(style);
    </script>
    <!-- Firebase Integration -->
    <script src="../firebase-config.js"></script>
    <!-- Sidebar pre-rendered, no JS needed -->
    <script src="../components/admin-header.js"></script>
</body>
</html>
