<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Assiduous Realty</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SirsiMaster/ui-components@latest/dist/sirsimaster-ui.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Geist Sans", ui-sans-serif, system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 12px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0,0,0,0.1);
        }
        
        .btn-secondary {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
        }
        
        .btn-secondary:hover {
            background: #f5f5f5;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            font-size: 14px;
            position: relative;
        }
        
        .divider:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
        }
        
        .form-toggle {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .form-toggle a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .form-toggle a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fee;
            color: #c00;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #060;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin: 10px 0;
        }
        
        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .role-option {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .role-option:hover {
            border-color: #667eea;
        }
        
        .role-option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .role-label {
            font-weight: 600;
            color: #333;
        }
        
        .role-desc {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üè† Assiduous Realty</h1>
            <p>AI-Powered Real Estate Platform</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required placeholder="you@example.com">
            </div>
            
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        
        <!-- Signup Form (Hidden by default) -->
        <form id="signup-form" style="display: none;">
            <div class="role-selector">
                <div class="role-option selected" data-role="client">
                    <div class="role-label">Client</div>
                    <div class="role-desc">Buy or sell property</div>
                </div>
                <div class="role-option" data-role="agent">
                    <div class="role-label">Agent</div>
                    <div class="role-desc">Real estate professional</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" required placeholder="John Doe">
            </div>
            
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required placeholder="you@example.com">
            </div>
            
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required placeholder="At least 6 characters">
            </div>
            
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <button class="btn btn-secondary" onclick="signInWithGoogle()">
            Continue with Google
        </button>
        
        <div class="form-toggle">
            <span id="toggle-text">Don't have an account?</span>
            <a href="#" id="toggle-link" onclick="toggleForm(event)">Sign up</a>
        </div>
        
        <div id="loading" class="loading">
            <p>‚è≥ Processing...</p>
        </div>
    </div>
    
    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCY6OjxgMHPF0omVVqO1eCTTJRux2x23gE",
            authDomain: "assiduous-prod.firebaseapp.com",
            projectId: "assiduous-prod",
            storageBucket: "assiduous-prod.appspot.com",
            messagingSenderId: "1039432328034",
            appId: "1:1039432328034:web:f6e8c8b8c8c8c8c8c8c8c8"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Get redirect URL from query params
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirect') || '/admin/dashboard.html';
        
        // Check if already logged in
        auth.onAuthStateChanged(async (user) => {
            if (user && !window.isProcessingAuth) {
                // User is signed in, redirect to appropriate dashboard
                const userDoc = await db.collection('users').doc(user.uid).get();
                const userData = userDoc.data();
                
                if (userData && userData.role === 'agent') {
                    window.location.href = '/admin/agents.html';
                } else if (userData && userData.role === 'admin') {
                    window.location.href = '/admin/dashboard.html';
                } else {
                    window.location.href = '/client/';
                }
            }
        });
        
        // Role selection
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.role-option').forEach(o => o.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
        
        // Toggle between login and signup
        function toggleForm(e) {
            e.preventDefault();
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const toggleText = document.getElementById('toggle-text');
            const toggleLink = document.getElementById('toggle-link');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Sign up';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Sign in';
            }
            
            hideMessages();
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }
        
        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }
        
        // Hide messages
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }
        
        // Show/hide loading
        function setLoading(isLoading) {
            document.getElementById('loading').style.display = isLoading ? 'block' : 'none';
        }
        
        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            window.isProcessingAuth = true;
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            hideMessages();
            setLoading(true);
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                showSuccess('Login successful! Redirecting...');
                
                // Get user role and redirect accordingly
                const userDoc = await db.collection('users').doc(userCredential.user.uid).get();
                const userData = userDoc.data();
                
                setTimeout(() => {
                    if (userData && userData.role === 'agent') {
                        window.location.href = '/admin/agents.html';
                    } else if (userData && userData.role === 'admin') {
                        window.location.href = '/admin/dashboard.html';
                    } else {
                        window.location.href = '/client/';
                    }
                }, 1000);
                
            } catch (error) {
                showError(error.message);
                window.isProcessingAuth = false;
            } finally {
                setLoading(false);
            }
        });
        
        // Signup form submission
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            window.isProcessingAuth = true;
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const selectedRole = document.querySelector('.role-option.selected').dataset.role;
            
            hideMessages();
            setLoading(true);
            
            try {
                // Create user account
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // Update profile
                await userCredential.user.updateProfile({
                    displayName: name
                });
                
                // Save user data to Firestore
                await db.collection('users').doc(userCredential.user.uid).set({
                    email: email,
                    name: name,
                    role: selectedRole,
                    status: 'active',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    isTestData: false
                });
                
                showSuccess('Account created successfully! Redirecting...');
                
                setTimeout(() => {
                    if (selectedRole === 'agent') {
                        window.location.href = '/admin/agents.html';
                    } else {
                        window.location.href = '/client/';
                    }
                }, 1000);
                
            } catch (error) {
                showError(error.message);
                window.isProcessingAuth = false;
            } finally {
                setLoading(false);
            }
        });
        
        // Google Sign In
        async function signInWithGoogle() {
            window.isProcessingAuth = true;
            hideMessages();
            setLoading(true);
            
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                
                // Check if user exists in Firestore
                const userDoc = await db.collection('users').doc(result.user.uid).get();
                
                if (!userDoc.exists) {
                    // New user, create profile
                    await db.collection('users').doc(result.user.uid).set({
                        email: result.user.email,
                        name: result.user.displayName,
                        role: 'client', // Default role
                        status: 'active',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        isTestData: false
                    });
                }
                
                showSuccess('Login successful! Redirecting...');
                
                const userData = userDoc.exists ? userDoc.data() : { role: 'client' };
                
                setTimeout(() => {
                    if (userData.role === 'agent') {
                        window.location.href = '/admin/agents.html';
                    } else if (userData.role === 'admin') {
                        window.location.href = '/admin/dashboard.html';
                    } else {
                        window.location.href = '/client/';
                    }
                }, 1000);
                
            } catch (error) {
                showError(error.message);
                window.isProcessingAuth = false;
            } finally {
                setLoading(false);
            }
        }
    </script>
</body>
</html>
