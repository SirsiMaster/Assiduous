<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Diagnostic</title>
    <link rel="stylesheet" href="assiduous.css">
    <style>
        body {
            padding: 2rem;
        }
        .test-box {
            padding: 1rem;
            margin: 1rem 0;
            border: 2px solid var(--border, #ccc);
            border-radius: var(--radius-md, 8px);
        }
        .color-test {
            display: inline-block;
            width: 100px;
            height: 50px;
            margin: 5px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>CSS Variables Diagnostic</h1>
    
    <div class="test-box">
        <h2>Color Variables Test</h2>
        <div>
            <span>--navy:</span>
            <div class="color-test" style="background: var(--navy, red);"></div>
        </div>
        <div>
            <span>--sky:</span>
            <div class="color-test" style="background: var(--sky, red);"></div>
        </div>
        <div>
            <span>--primary:</span>
            <div class="color-test" style="background: var(--primary, red);"></div>
        </div>
        <div>
            <span>--light:</span>
            <div class="color-test" style="background: var(--light, red);"></div>
        </div>
    </div>
    
    <div class="test-box">
        <h2>CSS Variable Values</h2>
        <pre id="css-vars"></pre>
    </div>
    
    <div class="test-box">
        <h2>JavaScript Console Check</h2>
        <p id="js-status">JavaScript is disabled</p>
    </div>
    
    <script>
        document.getElementById('js-status').textContent = 'JavaScript is enabled';
        
        // Get computed styles
        const root = document.documentElement;
        const computedStyles = getComputedStyle(root);
        
        const vars = [
            '--navy', '--sky', '--primary', '--secondary', 
            '--light', '--dark', '--space-md', '--radius-md'
        ];
        
        let output = '';
        vars.forEach(varName => {
            const value = computedStyles.getPropertyValue(varName);
            output += `${varName}: ${value || 'NOT DEFINED'}\n`;
        });
        
        document.getElementById('css-vars').textContent = output;
        
        // Check for console errors
        window.addEventListener('error', function(e) {
            console.error('Error caught:', e);
            alert('JavaScript Error: ' + e.message);
        });
    </script>
</body>
</html>
