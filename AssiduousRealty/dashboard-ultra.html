<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Assiduous Executive Dashboard - Ultra Premium</title>
    
    <!-- Premium Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Light Mode (Default) */
        :root {
            /* Premium Light Color Palette */
            --bg-primary: #FFFFFF;
            --bg-secondary: linear-gradient(135deg, #667EEA 0%, #764BA2 100%);
            --bg-accent: linear-gradient(135deg, #F093FB 0%, #F5576C 100%);
            --bg-gradient: linear-gradient(180deg, #FAFBFF 0%, #F4F7FF 50%, #FFFFFF 100%);
            
            --surface-primary: #FFFFFF;
            --surface-secondary: #F8FAFC;
            --surface-elevated: #FFFFFF;
            --surface-overlay: rgba(255, 255, 255, 0.95);
            
            --text-primary: #0F172A;
            --text-secondary: #475569;
            --text-tertiary: #94A3B8;
            --text-inverse: #FFFFFF;
            
            --border-primary: #E2E8F0;
            --border-secondary: #CBD5E1;
            --border-focus: #6366F1;
            
            --accent-purple: #6366F1;
            --accent-pink: #EC4899;
            --accent-blue: #3B82F6;
            --accent-green: #10B981;
            --accent-orange: #F97316;
            --accent-red: #EF4444;
            
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.1);
            --shadow-2xl: 0 25px 50px rgba(0, 0, 0, 0.12);
            --shadow-colored: 0 20px 40px rgba(99, 102, 241, 0.15);
            
            --font-display: 'Outfit', -apple-system, sans-serif;
            --font-body: 'DM Sans', -apple-system, sans-serif;
            
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --radius-xl: 28px;
            --radius-full: 999px;
        }

        /* Dark Mode */
        [data-theme="dark"] {
            --bg-primary: #0F172A;
            --bg-secondary: linear-gradient(135deg, #4C1D95 0%, #5B21B6 100%);
            --bg-accent: linear-gradient(135deg, #C026D3 0%, #E11D48 100%);
            --bg-gradient: linear-gradient(180deg, #0F172A 0%, #1E293B 50%, #0F172A 100%);
            
            --surface-primary: #1E293B;
            --surface-secondary: #151C2E;
            --surface-elevated: #334155;
            --surface-overlay: rgba(15, 23, 42, 0.95);
            
            --text-primary: #F8FAFC;
            --text-secondary: #CBD5E1;
            --text-tertiary: #94A3B8;
            --text-inverse: #0F172A;
            
            --border-primary: #334155;
            --border-secondary: #475569;
            --border-focus: #818CF8;
            
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.4);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.5);
            --shadow-2xl: 0 25px 50px rgba(0, 0, 0, 0.6);
            --shadow-colored: 0 20px 40px rgba(139, 92, 246, 0.2);
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-gradient);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            transition: all 0.3s ease;
        }

        /* Animated Background Pattern */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0.5;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Premium Header with Blur */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--surface-overlay);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-primary);
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-badge {
            width: 52px;
            height: 52px;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            box-shadow: var(--shadow-colored);
            position: relative;
            overflow: hidden;
        }

        .logo-badge::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo-text {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 800;
            background: var(--bg-secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.03em;
        }

        /* Navigation Pills */
        .nav-pills {
            display: flex;
            background: var(--surface-secondary);
            padding: 0.375rem;
            border-radius: var(--radius-full);
            box-shadow: var(--shadow-sm);
        }

        .nav-pill {
            padding: 0.625rem 1.25rem;
            border-radius: var(--radius-full);
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.925rem;
            transition: all 0.2s ease;
            position: relative;
        }

        .nav-pill:hover {
            color: var(--text-primary);
        }

        .nav-pill.active {
            background: var(--surface-primary);
            color: var(--accent-purple);
            box-shadow: var(--shadow-sm);
        }

        /* Header Actions */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Theme Toggle */
        .theme-toggle {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-md);
            background: var(--surface-secondary);
            border: 2px solid var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.25rem;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        /* Status Badge */
        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            padding: 0.625rem 1.25rem;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.05));
            border: 2px solid rgba(16, 185, 129, 0.2);
            border-radius: var(--radius-full);
            font-weight: 600;
            color: var(--accent-green);
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        /* Main Container */
        .container {
            max-width: 1600px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        /* Hero Stats Section */
        .hero-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--surface-primary);
            border-radius: var(--radius-lg);
            padding: 1.75rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-primary);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--bg-secondary);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-2xl);
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 56px;
            height: 56px;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: var(--shadow-colored);
        }

        .stat-change {
            padding: 0.25rem 0.75rem;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.05));
            color: var(--accent-green);
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            font-weight: 600;
        }

        .stat-change.negative {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.05));
            color: var(--accent-red);
        }

        .stat-value {
            font-family: var(--font-display);
            font-size: 3rem;
            font-weight: 900;
            line-height: 1;
            background: var(--bg-secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.925rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-sparkline {
            margin-top: 1.5rem;
            height: 40px;
            position: relative;
            overflow: hidden;
        }

        /* Progress Section */
        .progress-section {
            background: var(--surface-primary);
            border-radius: var(--radius-xl);
            padding: 2.5rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-primary);
            margin-bottom: 3rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .section-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 800;
            background: var(--bg-secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .milestone {
            margin-bottom: 2.5rem;
        }

        .milestone-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .milestone-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .milestone-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .milestone-complete {
            background: linear-gradient(135deg, #10B981, #059669);
            color: white;
        }

        .milestone-progress {
            background: linear-gradient(135deg, #F59E0B, #D97706);
            color: white;
        }

        .milestone-pending {
            background: var(--surface-secondary);
            color: var(--text-tertiary);
            border: 2px solid var(--border-primary);
        }

        .milestone-name {
            font-weight: 600;
            font-size: 1.125rem;
            color: var(--text-primary);
        }

        .milestone-percent {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--bg-secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-track {
            height: 12px;
            background: var(--surface-secondary);
            border-radius: var(--radius-full);
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--bg-secondary);
            border-radius: var(--radius-full);
            transition: width 1s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        /* Card Styles */
        .card {
            background: var(--surface-primary);
            border-radius: var(--radius-xl);
            padding: 2rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-primary);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-2xl);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-family: var(--font-display);
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Chart Container */
        .chart-container {
            height: 300px;
            position: relative;
            margin: 1.5rem 0;
        }

        /* Commit List */
        .commit-list {
            max-height: 450px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .commit-list::-webkit-scrollbar {
            width: 6px;
        }

        .commit-list::-webkit-scrollbar-track {
            background: var(--surface-secondary);
            border-radius: var(--radius-full);
        }

        .commit-list::-webkit-scrollbar-thumb {
            background: var(--bg-secondary);
            border-radius: var(--radius-full);
        }

        .commit-item {
            background: var(--surface-secondary);
            border-radius: var(--radius-lg);
            padding: 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-primary);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .commit-item:hover {
            transform: translateX(8px);
            box-shadow: var(--shadow-md);
            border-color: var(--border-focus);
        }

        .commit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .commit-author {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .author-avatar {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-md);
            background: var(--bg-secondary);
            box-shadow: var(--shadow-sm);
        }

        .author-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .commit-time {
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }

        .commit-message {
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }

        .commit-sha {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--surface-primary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 0.825rem;
            color: var(--text-tertiary);
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 0.925rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--bg-secondary);
            color: white;
            box-shadow: var(--shadow-colored);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl), var(--shadow-colored);
        }

        .btn-secondary {
            background: var(--surface-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border-primary);
        }

        .btn-secondary:hover {
            background: var(--surface-primary);
            border-color: var(--border-secondary);
        }

        /* Feature Sidebar */
        .feature-toggle {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            width: 56px;
            height: 56px;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-2xl);
            z-index: 90;
            transition: all 0.3s ease;
        }

        .feature-toggle:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .feature-sidebar {
            position: fixed;
            right: -500px;
            top: 0;
            width: 500px;
            height: 100vh;
            background: var(--surface-primary);
            box-shadow: -10px 0 40px rgba(0,0,0,0.1);
            z-index: 95;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }

        .feature-sidebar.active {
            right: 0;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--surface-primary);
            border-radius: var(--radius-xl);
            width: min(600px, 90vw);
            max-height: 80vh;
            overflow: hidden;
            box-shadow: var(--shadow-2xl);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Loading Animation */
        .skeleton {
            background: linear-gradient(90deg, 
                var(--surface-secondary) 25%, 
                var(--surface-primary) 50%, 
                var(--surface-secondary) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: var(--radius-md);
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            .hero-stats {
                grid-template-columns: 1fr;
            }
            .nav-pills {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Background Pattern -->
    <div class="bg-pattern"></div>

    <!-- Premium Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-badge">🚀</div>
                <div class="logo-text">Assiduous</div>
            </div>
            
            <nav class="nav-pills">
                <a href="#" class="nav-pill active">Dashboard</a>
                <a href="./index.html" class="nav-pill">Platform</a>
                <a href="#" class="nav-pill">Analytics</a>
                <a href="#" class="nav-pill">Settings</a>
            </nav>
            
            <div class="header-actions">
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">
                    <span id="themeIcon">🌙</span>
                </button>
                <div class="status-badge">
                    <span class="pulse"></span>
                    <span>Live</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Hero Stats -->
        <div class="hero-stats">
            <div class="stat-card" onclick="showDetails('commits')">
                <div class="stat-header">
                    <div class="stat-icon">💻</div>
                    <div class="stat-change">+23%</div>
                </div>
                <div class="stat-value" id="totalCommits">0</div>
                <div class="stat-label">Total Commits</div>
                <div class="stat-sparkline">
                    <canvas id="sparkline1"></canvas>
                </div>
            </div>
            
            <div class="stat-card" onclick="showDetails('files')">
                <div class="stat-header">
                    <div class="stat-icon">📂</div>
                    <div class="stat-change">+15</div>
                </div>
                <div class="stat-value" id="filesChanged">0</div>
                <div class="stat-label">Files Modified</div>
                <div class="stat-sparkline">
                    <canvas id="sparkline2"></canvas>
                </div>
            </div>
            
            <div class="stat-card" onclick="showDetails('activity')">
                <div class="stat-header">
                    <div class="stat-icon">📈</div>
                    <div class="stat-change">Active</div>
                </div>
                <div class="stat-value" id="daysActive">0</div>
                <div class="stat-label">Days Active</div>
                <div class="stat-sparkline">
                    <canvas id="sparkline3"></canvas>
                </div>
            </div>
            
            <div class="stat-card" onclick="showDetails('velocity')">
                <div class="stat-header">
                    <div class="stat-icon">⚡</div>
                    <div class="stat-change negative">-5%</div>
                </div>
                <div class="stat-value" id="velocity">0</div>
                <div class="stat-label">Velocity Score</div>
                <div class="stat-sparkline">
                    <canvas id="sparkline4"></canvas>
                </div>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="progress-section">
            <div class="section-header">
                <h2 class="section-title">Project Milestones</h2>
                <button class="btn btn-primary" onclick="showRoadmap()">
                    View Full Roadmap →
                </button>
            </div>
            
            <div class="milestone">
                <div class="milestone-header">
                    <div class="milestone-info">
                        <div class="milestone-icon milestone-complete">✓</div>
                        <div class="milestone-name">Phase 1: Foundation</div>
                    </div>
                    <div class="milestone-percent">100%</div>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width: 100%"></div>
                </div>
            </div>
            
            <div class="milestone">
                <div class="milestone-header">
                    <div class="milestone-info">
                        <div class="milestone-icon milestone-progress">2</div>
                        <div class="milestone-name">Phase 2: AI Integration</div>
                    </div>
                    <div class="milestone-percent" id="phase2Progress">45%</div>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" id="phase2Bar" style="width: 45%"></div>
                </div>
            </div>
            
            <div class="milestone">
                <div class="milestone-header">
                    <div class="milestone-info">
                        <div class="milestone-icon milestone-pending">3</div>
                        <div class="milestone-name">Phase 3: Launch Ready</div>
                    </div>
                    <div class="milestone-percent" id="phase3Progress">0%</div>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" id="phase3Bar" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- Activity Chart -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Activity Overview</h3>
                    <span style="color: var(--accent-green); font-weight: 600;">
                        <span id="todayCommits">0</span> today
                    </span>
                </div>
                <div class="chart-container">
                    <canvas id="activityChart"></canvas>
                </div>
            </div>

            <!-- Recent Commits -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Recent Commits</h3>
                    <button class="btn btn-secondary" onclick="refreshData()">
                        Refresh
                    </button>
                </div>
                <div class="commit-list" id="commitList">
                    <div class="skeleton" style="height: 100px; margin-bottom: 1rem;"></div>
                    <div class="skeleton" style="height: 100px; margin-bottom: 1rem;"></div>
                    <div class="skeleton" style="height: 100px;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Feature Sidebar Toggle -->
    <div class="feature-toggle" onclick="toggleFeatures()">
        📋
    </div>

    <!-- Feature Sidebar -->
    <div id="featureSidebar" class="feature-sidebar">
        <!-- Sidebar content here -->
    </div>

    <!-- Modal -->
    <div id="modal" class="modal-overlay">
        <div class="modal">
            <!-- Modal content -->
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            
            const icon = document.getElementById('themeIcon');
            icon.textContent = newTheme === 'dark' ? '☀️' : '🌙';
            
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.getElementById('themeIcon').textContent = '☀️';
            }
            initDashboard();
        });

        // GitHub Configuration
        const GITHUB_OWNER = 'SirsiMaster';
        const GITHUB_REPO = 'Assiduous';
        let commits = [];

        async function initDashboard() {
            await loadCommits();
            createCharts();
            createSparklines();
        }

        async function loadCommits() {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/commits?per_page=30`
                );
                commits = await response.json();
                updateMetrics();
                displayCommits();
            } catch (error) {
                console.error('Error loading commits:', error);
            }
        }

        function updateMetrics() {
            document.getElementById('totalCommits').textContent = commits.length;
            document.getElementById('filesChanged').textContent = Math.floor(commits.length * 2.5);
            
            if (commits.length > 0) {
                const firstCommit = new Date(commits[commits.length - 1].commit.author.date);
                const lastCommit = new Date(commits[0].commit.author.date);
                const daysActive = Math.ceil((lastCommit - firstCommit) / (1000 * 60 * 60 * 24)) + 1;
                document.getElementById('daysActive').textContent = daysActive;
                document.getElementById('velocity').textContent = (commits.length / daysActive).toFixed(1);
            }
            
            // Today's commits
            const today = new Date().toDateString();
            const todayCommits = commits.filter(c => 
                new Date(c.commit.author.date).toDateString() === today
            ).length;
            document.getElementById('todayCommits').textContent = todayCommits;
        }

        function displayCommits() {
            const commitList = document.getElementById('commitList');
            commitList.innerHTML = commits.slice(0, 5).map(commit => {
                const date = new Date(commit.commit.author.date);
                const timeAgo = getTimeAgo(date);
                const sha = commit.sha.substring(0, 7);
                
                return `
                    <div class="commit-item">
                        <div class="commit-header">
                            <div class="commit-author">
                                <img src="${commit.author?.avatar_url || ''}" class="author-avatar">
                                <span class="author-name">${commit.commit.author.name}</span>
                            </div>
                            <span class="commit-time">${timeAgo}</span>
                        </div>
                        <div class="commit-message">${commit.commit.message.split('\n')[0]}</div>
                        <span class="commit-sha">${sha}</span>
                    </div>
                `;
            }).join('');
        }

        function createCharts() {
            const ctx = document.getElementById('activityChart').getContext('2d');
            
            // Prepare data
            const last7Days = [];
            const commitCounts = [];
            
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                last7Days.push(date.toLocaleDateString('en', { weekday: 'short' }));
                
                const dayCommits = commits.filter(c => 
                    new Date(c.commit.author.date).toDateString() === date.toDateString()
                ).length;
                commitCounts.push(dayCommits);
            }
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: last7Days,
                    datasets: [{
                        label: 'Commits',
                        data: commitCounts,
                        backgroundColor: 'rgba(99, 102, 241, 0.2)',
                        borderColor: 'rgba(99, 102, 241, 1)',
                        borderWidth: 2,
                        borderRadius: 8,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function createSparklines() {
            // Create mini sparkline charts for stat cards
            const sparklineData = [3, 7, 4, 9, 12, 8, 15];
            
            ['sparkline1', 'sparkline2', 'sparkline3', 'sparkline4'].forEach((id, index) => {
                const ctx = document.getElementById(id);
                if (ctx) {
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['', '', '', '', '', '', ''],
                            datasets: [{
                                data: sparklineData.map(v => v + index * 2),
                                borderColor: 'rgba(99, 102, 241, 0.5)',
                                backgroundColor: 'rgba(99, 102, 241, 0.1)',
                                borderWidth: 2,
                                fill: true,
                                tension: 0.4,
                                pointRadius: 0,
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: {
                                x: { display: false },
                                y: { display: false }
                            }
                        }
                    });
                }
            });
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            const intervals = {
                year: 31536000,
                month: 2592000,
                week: 604800,
                day: 86400,
                hour: 3600,
                minute: 60
            };
            
            for (const [unit, secondsInUnit] of Object.entries(intervals)) {
                const interval = Math.floor(seconds / secondsInUnit);
                if (interval >= 1) {
                    return `${interval} ${unit}${interval > 1 ? 's' : ''} ago`;
                }
            }
            return 'just now';
        }

        function showDetails(type) {
            console.log('Show details for:', type);
        }

        function showRoadmap() {
            console.log('Show roadmap');
        }

        function refreshData() {
            loadCommits();
        }

        function toggleFeatures() {
            document.getElementById('featureSidebar').classList.toggle('active');
        }
    </script>
</body>
</html>
