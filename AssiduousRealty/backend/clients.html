<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assiduous Realty - Clients & CRM</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --navy: #0B1F41;
            --sky: #60A3D9;
            --mist: #E2E8F0;
            --accent: #FFD940;
            --white: #FFFFFF;
            --success: #059669;
            --warning: #D97706;
            --danger: #DC2626;
            --gray-50: #FAFBFC;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-500: #6B7280;
            --gray-700: #374151;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            font-size: 14px;
            background: linear-gradient(180deg, #F8FAFC 0%, #FFFFFF 100%);
            color: var(--gray-700);
            min-height: 100vh;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-inner {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-mark {
            width: 32px;
            height: 32px;
            background: var(--navy);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 700;
        }
        
        .nav {
            display: flex;
            gap: 24px;
        }
        
        .nav-link {
            color: var(--gray-500);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: color 0.15s;
            padding: 8px 0;
        }
        
        .nav-link:hover, .nav-link.active { color: var(--navy); }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px 20px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            padding: 20px;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.025em;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--navy);
            margin-bottom: 8px;
        }
        
        .clients-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            height: calc(100vh - 300px);
        }
        
        .clients-list {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            overflow-y: auto;
        }
        
        .client-item {
            padding: 16px;
            border-bottom: 1px solid var(--gray-100);
            cursor: pointer;
            transition: background 0.15s;
        }
        
        .client-item:hover, .client-item.active {
            background: var(--gray-50);
        }
        
        .client-details {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            padding: 24px;
            overflow-y: auto;
        }
        
        .client-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--sky), var(--navy));
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
            margin-right: 12px;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-primary {
            background: var(--sky);
            color: var(--white);
        }
        
        .btn-secondary {
            background: var(--white);
            color: var(--gray-600);
            border: 1px solid var(--gray-200);
        }
        
        .filter-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 8px 16px;
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            color: var(--gray-600);
            cursor: pointer;
        }
        
        .tab.active {
            background: var(--sky);
            color: var(--white);
            border-color: var(--sky);
        }
        
        .timeline {
            margin-top: 24px;
        }
        
        .timeline-item {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .timeline-date {
            min-width: 80px;
            font-size: 12px;
            color: var(--gray-500);
            text-align: right;
        }
        
        .timeline-content {
            flex: 1;
            padding: 12px;
            background: var(--gray-50);
            border-radius: 6px;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .badge-buyer {
            background: rgba(96, 163, 217, 0.1);
            color: var(--sky);
        }
        
        .badge-seller {
            background: rgba(5, 150, 105, 0.1);
            color: var(--success);
        }
        
        .badge-lead {
            background: rgba(255, 217, 64, 0.2);
            color: var(--warning);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <div class="logo">
                <div class="logo-mark">A</div>
                <span style="font-weight: 600; color: var(--navy);">Assiduous Realty Backend</span>
            </div>
            
            <nav class="nav">
                <a href="../dashboard-ultra.html" class="nav-link">Dashboard</a>
                <a href="../knowledge-base.html" class="nav-link">Docs</a>
                <a href="./properties.html" class="nav-link">Properties</a>
                <a href="./agents.html" class="nav-link">Agents</a>
                <a href="#" class="nav-link active">Clients</a>
                <a href="./transactions.html" class="nav-link">Transactions</a>
                <a href="./market.html" class="nav-link">Market</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1 style="font-size: 24px; font-weight: 600; color: var(--navy);">Client Management & CRM</h1>
            <div style="display: flex; gap: 12px;">
                <button class="btn btn-secondary" onclick="exportClients()">ðŸ“Š Export</button>
                <button class="btn btn-primary" onclick="showAddClient()">âž• Add Client</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Clients</div>
                <div class="stat-value" id="totalClients">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Buyers</div>
                <div class="stat-value" id="activeBuyers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Sellers</div>
                <div class="stat-value" id="activeSellers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Hot Leads</div>
                <div class="stat-value" id="hotLeads">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">This Week</div>
                <div class="stat-value" id="weekActivity">0</div>
            </div>
        </div>

        <div class="filter-tabs">
            <div class="tab active" onclick="filterClients('all')">All Clients</div>
            <div class="tab" onclick="filterClients('buyers')">Buyers</div>
            <div class="tab" onclick="filterClients('sellers')">Sellers</div>
            <div class="tab" onclick="filterClients('leads')">Leads</div>
            <div class="tab" onclick="filterClients('cash')">Cash Buyers</div>
        </div>

        <div class="clients-grid">
            <div class="clients-list" id="clientsList"></div>
            <div class="client-details" id="clientDetails">
                <p style="text-align: center; color: var(--gray-500);">Select a client to view details</p>
            </div>
        </div>
    </div>

    <script>
        let clients = JSON.parse(localStorage.getItem('assiduousClients') || '[]');
        let selectedClient = null;
        
        // Initialize with sample data if empty
        if (clients.length === 0) {
            clients = [
                {
                    id: 1,
                    name: 'John Smith',
                    company: 'Smith Investments',
                    type: 'buyer',
                    buyerType: 'cash',
                    email: 'john@smithinvest.com',
                    phone: '555-0100',
                    interests: 'Single Family, Austin Area',
                    budget: '$200k-$500k',
                    status: 'active',
                    lastContact: '2024-10-24',
                    properties: [],
                    notes: 'Prefers properties needing minor renovation'
                },
                {
                    id: 2,
                    name: 'Sarah Williams',
                    type: 'seller',
                    email: 'sarah.w@email.com',
                    phone: '555-0101',
                    property: '123 Oak Street',
                    askingPrice: '$350,000',
                    status: 'active',
                    lastContact: '2024-10-23'
                },
                {
                    id: 3,
                    name: 'Mike Johnson',
                    type: 'lead',
                    email: 'mike.j@email.com',
                    phone: '555-0102',
                    source: 'Website',
                    status: 'hot',
                    lastContact: '2024-10-25',
                    interest: 'Looking for investment properties'
                }
            ];
            localStorage.setItem('assiduousClients', JSON.stringify(clients));
        }
        
        function loadClients(filter = 'all') {
            const list = document.getElementById('clientsList');
            list.innerHTML = '';
            
            let filtered = [...clients];
            if (filter === 'buyers') filtered = filtered.filter(c => c.type === 'buyer');
            if (filter === 'sellers') filtered = filtered.filter(c => c.type === 'seller');
            if (filter === 'leads') filtered = filtered.filter(c => c.type === 'lead');
            if (filter === 'cash') filtered = filtered.filter(c => c.buyerType === 'cash');
            
            filtered.forEach(client => {
                const item = document.createElement('div');
                item.className = 'client-item';
                item.onclick = () => showClientDetails(client);
                
                const badge = client.type === 'buyer' ? 'badge-buyer' : 
                             client.type === 'seller' ? 'badge-seller' : 'badge-lead';
                
                item.innerHTML = `
                    <div style="display: flex; align-items: center;">
                        <span class="client-avatar">${client.name.split(' ').map(n => n[0]).join('')}</span>
                        <div style="flex: 1;">
                            <div style="font-weight: 600; color: var(--navy);">${client.name}</div>
                            <div style="font-size: 12px; color: var(--gray-500);">${client.email}</div>
                            <div style="margin-top: 4px;">
                                <span class="badge ${badge}">${client.type}</span>
                                ${client.buyerType === 'cash' ? '<span class="badge" style="background: rgba(255, 217, 64, 0.2); color: var(--warning); margin-left: 4px;">ðŸ’° Cash</span>' : ''}
                            </div>
                        </div>
                    </div>
                `;
                list.appendChild(item);
            });
            
            updateStats();
        }
        
        function showClientDetails(client) {
            selectedClient = client;
            const details = document.getElementById('clientDetails');
            
            details.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 24px;">
                    <div style="display: flex; align-items: center;">
                        <span class="client-avatar" style="width: 60px; height: 60px; font-size: 20px;">
                            ${client.name.split(' ').map(n => n[0]).join('')}
                        </span>
                        <div>
                            <h2 style="font-size: 20px; font-weight: 600; color: var(--navy);">${client.name}</h2>
                            <p style="color: var(--gray-500);">${client.company || client.type}</p>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-secondary" onclick="editClient()">Edit</button>
                        <button class="btn btn-primary" onclick="contactClient()">Contact</button>
                    </div>
                </div>
                
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-bottom: 24px;">
                    <div>
                        <label style="font-size: 12px; color: var(--gray-500);">Email</label>
                        <p style="font-weight: 500;">${client.email}</p>
                    </div>
                    <div>
                        <label style="font-size: 12px; color: var(--gray-500);">Phone</label>
                        <p style="font-weight: 500;">${client.phone}</p>
                    </div>
                    ${client.budget ? `
                        <div>
                            <label style="font-size: 12px; color: var(--gray-500);">Budget</label>
                            <p style="font-weight: 500;">${client.budget}</p>
                        </div>
                    ` : ''}
                    ${client.interests ? `
                        <div>
                            <label style="font-size: 12px; color: var(--gray-500);">Interests</label>
                            <p style="font-weight: 500;">${client.interests}</p>
                        </div>
                    ` : ''}
                </div>
                
                <div class="timeline">
                    <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 16px;">Activity Timeline</h3>
                    <div class="timeline-item">
                        <div class="timeline-date">${new Date(client.lastContact).toLocaleDateString()}</div>
                        <div class="timeline-content">
                            Last contact - Email sent regarding property viewing
                        </div>
                    </div>
                    <div class="timeline-item">
                        <div class="timeline-date">Oct 20, 2024</div>
                        <div class="timeline-content">
                            Property viewed - 456 Pine Street
                        </div>
                    </div>
                    <div class="timeline-item">
                        <div class="timeline-date">Oct 15, 2024</div>
                        <div class="timeline-content">
                            Initial consultation completed
                        </div>
                    </div>
                </div>
            `;
        }
        
        function filterClients(filter) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            loadClients(filter);
        }
        
        function updateStats() {
            document.getElementById('totalClients').textContent = clients.length;
            document.getElementById('activeBuyers').textContent = clients.filter(c => c.type === 'buyer').length;
            document.getElementById('activeSellers').textContent = clients.filter(c => c.type === 'seller').length;
            document.getElementById('hotLeads').textContent = clients.filter(c => c.status === 'hot').length;
            document.getElementById('weekActivity').textContent = clients.filter(c => {
                const lastContact = new Date(c.lastContact);
                const weekAgo = new Date();
                weekAgo.setDate(weekAgo.getDate() - 7);
                return lastContact > weekAgo;
            }).length;
        }
        
        function showAddClient() {
            alert('Add Client feature coming soon!');
        }
        
        function editClient() {
            alert('Edit Client feature coming soon!');
        }
        
        function contactClient() {
            if (selectedClient) {
                window.location.href = `mailto:${selectedClient.email}`;
            }
        }
        
        function exportClients() {
            const csv = [
                ['Name', 'Type', 'Email', 'Phone', 'Status'],
                ...clients.map(c => [c.name, c.type, c.email, c.phone, c.status])
            ].map(row => row.join(',')).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'clients.csv';
            a.click();
        }
        
        loadClients();
    </script>
</body>
</html>
