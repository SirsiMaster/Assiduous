<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code - Assiduous</title>
    <link rel="stylesheet" href="assiduous.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        
        .scanner-container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .scanner-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }
        
        .scanner-header h1 {
            margin: 0 0 8px 0;
            font-size: 24px;
        }
        
        .scanner-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .scanner-body {
            padding: 32px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
        }
        
        #scanner-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .scanner-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid #fff;
            border-radius: 12px;
            box-shadow: 0 0 0 9999px rgba(0,0,0,0.5);
        }
        
        .scanner-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border-color: #10b981;
        }
        
        .scanner-corner.top-left {
            top: -3px;
            left: -3px;
            border-top: 4px solid;
            border-left: 4px solid;
        }
        
        .scanner-corner.top-right {
            top: -3px;
            right: -3px;
            border-top: 4px solid;
            border-right: 4px solid;
        }
        
        .scanner-corner.bottom-left {
            bottom: -3px;
            left: -3px;
            border-bottom: 4px solid;
            border-left: 4px solid;
        }
        
        .scanner-corner.bottom-right {
            bottom: -3px;
            right: -3px;
            border-bottom: 4px solid;
            border-right: 4px solid;
        }
        
        .scanner-status {
            text-align: center;
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-ready {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .status-scanning {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 12px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: white;
            border: 2px solid #e5e7eb;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background: #f9fafb;
        }
        
        .manual-input {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }
        
        .manual-input h3 {
            margin: 0 0 16px 0;
            font-size: 18px;
            color: #374151;
        }
        
        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .success-checkmark {
            font-size: 48px;
            color: #10b981;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <div class="scanner-header">
            <h1>üîç Scan QR Code</h1>
            <p>Point your camera at an Assiduous QR code</p>
        </div>
        
        <div class="scanner-body">
            <div id="scannerStatus" class="scanner-status status-ready">
                Ready to scan
            </div>
            
            <div class="video-container" id="videoContainer">
                <video id="scanner-video" playsinline autoplay></video>
                <div class="scanner-overlay">
                    <div class="scanner-frame">
                        <div class="scanner-corner top-left"></div>
                        <div class="scanner-corner top-right"></div>
                        <div class="scanner-corner bottom-left"></div>
                        <div class="scanner-corner bottom-right"></div>
                    </div>
                </div>
            </div>
            
            <button id="startScanButton" class="btn btn-primary" onclick="startScanning()">
                Start Camera
            </button>
            
            <button id="stopScanButton" class="btn btn-secondary" onclick="stopScanning()" style="display: none;">
                Stop Scanning
            </button>
            
            <div class="manual-input">
                <h3>Or enter code manually:</h3>
                <div class="input-group">
                    <input type="text" id="manualCode" placeholder="Enter referral code" maxlength="8" style="text-transform: uppercase;">
                    <button class="btn btn-primary" onclick="submitManualCode()" style="width: auto; padding: 12px 24px;">
                        Submit
                    </button>
                </div>
            </div>
            
            <button class="btn btn-secondary" onclick="goBack()">
                Back to Home
            </button>
        </div>
    </div>
    
    <!-- Firebase -->
    <script src="assets/js/firebase-init.js"></script>
    
    <!-- QR Code Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <script>
        let html5QrCode = null;
        let isScanning = false;
        let currentUser = null;
        
        // Check authentication
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
            } else {
                // Allow non-authenticated users to scan (will redirect after scan)
                console.log('User not authenticated - will redirect to signup after scan');
            }
        });
        
        async function startScanning() {
            const video = document.getElementById('scanner-video');
            const startButton = document.getElementById('startScanButton');
            const stopButton = document.getElementById('stopScanButton');
            const statusDiv = document.getElementById('scannerStatus');
            
            try {
                // Request camera permission
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                
                video.srcObject = stream;
                isScanning = true;
                
                startButton.style.display = 'none';
                stopButton.style.display = 'block';
                
                updateStatus('scanning', 'Scanning... Point at QR code');
                
                // Initialize QR code scanner
                html5QrCode = new Html5Qrcode("videoContainer");
                
                await html5QrCode.start(
                    { facingMode: "environment" },
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 }
                    },
                    onScanSuccess,
                    onScanFailure
                );
                
            } catch (error) {
                console.error('Camera error:', error);
                updateStatus('error', 'Camera access denied or not available');
                startButton.style.display = 'block';
                stopButton.style.display = 'none';
            }
        }
        
        async function stopScanning() {
            const startButton = document.getElementById('startScanButton');
            const stopButton = document.getElementById('stopScanButton');
            
            if (html5QrCode && isScanning) {
                await html5QrCode.stop();
                html5QrCode.clear();
                isScanning = false;
            }
            
            startButton.style.display = 'block';
            stopButton.style.display = 'none';
            updateStatus('ready', 'Ready to scan');
        }
        
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`QR code detected: ${decodedText}`);
            
            // Stop scanning
            stopScanning();
            
            // Extract referral code from URL
            let referralCode = null;
            
            try {
                const url = new URL(decodedText);
                referralCode = url.searchParams.get('ref');
            } catch (e) {
                // Not a URL, might be just the code
                referralCode = decodedText;
            }
            
            if (referralCode) {
                processReferralCode(referralCode);
            } else {
                updateStatus('error', 'Invalid QR code format');
            }
        }
        
        function onScanFailure(error) {
            // Ignore scan failures (happens continuously while scanning)
        }
        
        async function processReferralCode(referralCode) {
            updateStatus('success', `‚úì Code detected: ${referralCode}`);
            
            // Check if user is authenticated
            if (currentUser) {
                // User is logged in - process referral
                try {
                    const processFunc = firebase.functions().httpsCallable('processQRSignup');
                    const result = await processFunc({ referralCode });
                    
                    if (result.data.success) {
                        updateStatus('success', `‚úì Connected to ${result.data.agentName}!`);
                        setTimeout(() => {
                            window.location.href = '/client/dashboard.html';
                        }, 2000);
                    }
                } catch (error) {
                    console.error('Process error:', error);
                    updateStatus('error', 'Failed to process referral: ' + error.message);
                }
            } else {
                // User not logged in - redirect to signup with referral code
                updateStatus('success', '‚úì Redirecting to sign up...');
                setTimeout(() => {
                    window.location.href = `/auth/signup.html?ref=${referralCode}`;
                }, 1500);
            }
        }
        
        async function submitManualCode() {
            const input = document.getElementById('manualCode');
            const code = input.value.trim().toUpperCase();
            
            if (!code) {
                updateStatus('error', 'Please enter a referral code');
                return;
            }
            
            if (code.length !== 8) {
                updateStatus('error', 'Referral code must be 8 characters');
                return;
            }
            
            await processReferralCode(code);
        }
        
        function updateStatus(type, message) {
            const statusDiv = document.getElementById('scannerStatus');
            statusDiv.className = `scanner-status status-${type}`;
            statusDiv.textContent = message;
        }
        
        function goBack() {
            if (currentUser) {
                // Check user role and redirect accordingly
                firebase.firestore().collection('users').doc(currentUser.uid).get()
                    .then(doc => {
                        const role = doc.data()?.role || 'client';
                        window.location.href = `/${role}/dashboard.html`;
                    });
            } else {
                window.location.href = '/';
            }
        }
        
        // Allow Enter key in manual input
        document.getElementById('manualCode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitManualCode();
            }
        });
        
        // Convert input to uppercase as user types
        document.getElementById('manualCode').addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });
    </script>
</body>
</html>
