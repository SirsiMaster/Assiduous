        }

        .main-wrapper {
            display: flex;

        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: var(--navy, #1e3a5f);

            flex-direction: column;
        }

        .sidebar-header {

        }

        }

        .sidebar-nav {

        }

        .nav-section {

        }

        .nav-section-title {

            gap: 8px;

    <!-- Load property QR widget -->
    <script>
        // Load property QR widget HTML and execute embedded scripts
        (async function loadQRWidget() {
            try {
                const res = await fetch('../../components/property-qr-widget.html');
                const html = await res.text();
                const container = document.getElementById('propertyQRContainer');
                container.innerHTML = html;
                // Execute any embedded <script> tags
                const scripts = container.querySelectorAll('script');
                scripts.forEach((oldScript) => {
                    const s = document.createElement('script');
                    if (oldScript.src) {
                        s.src = oldScript.src;
                    } else {
                        s.textContent = oldScript.textContent;
                    }
                    document.head.appendChild(s);
                    oldScript.remove();
                });
            } catch (error) {
                console.error('Error loading QR widget:', error);
            }
        })();
    </script>

    <script type="module">
        import { PropertyService } from '../assets/js/services/propertyservice.js';
        
        const propertyService = new PropertyService();
        let currentProperty = null;
        let savedProperties = JSON.parse(localStorage.getItem('savedProperties') || '[]');

        // Get property ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const propertyId = urlParams.get('id');

        if (!propertyId) {
            window.location.href = '/client/properties.html';
        }

        // Load property
        async function loadProperty() {
            try {
                currentProperty = await propertyService.getProperty(propertyId);
                
                if (!currentProperty) {
                    throw new Error('Property not found');
                }

                renderProperty(currentProperty);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                // Initialize property QR widget
                if (typeof initPropertyQR === 'function') {
                    initPropertyQR(propertyId);
                }
            } catch (error) {
                alert('Failed to load property: ' + error.message);
                window.location.href = '/client/properties.html';
            }
        }

        // Render property
        function renderProperty(property) {
            const formatted = propertyService.formatProperty(property);

            // Update header
            document.getElementById('price').textContent = formatted.priceFormatted;
            document.getElementById('address').textContent = property.address?.street || 'Address not available';
            document.getElementById('neighborhood').textContent = `${property.neighborhood || 'Philadelphia'}, PA ${property.address?.zipCode || ''}`;

            // Update save button
            updateSaveButton();

            // Render gallery
            renderGallery(property.images || []);

            // Render stats
            renderStats(property);

            // Render details
            renderDetails(property);

            // Render features
            renderFeatures(property.features || []);

            // Render metrics
            renderMetrics(property);
        }

        // Render gallery
        function renderGallery(images) {
            const mainImage = document.getElementById('mainImage');
            const thumbnailsContainer = document.getElementById('thumbnails');

            if (images.length === 0) {
                mainImage.src = 'https://via.placeholder.com/800x600?text=No+Image+Available';
                return;
            }

            mainImage.src = images[0].url;
            
            thumbnailsContainer.innerHTML = images.map((img, index) => `
                <img src="${img.url}" 
                     alt="Property image ${index + 1}"
                     class="thumbnail ${index === 0 ? 'active' : ''}"
                     onclick="selectImage('${img.url}', ${index})">
            `).join('');
        }

        // Select image
        window.selectImage = function(url, index) {
            document.getElementById('mainImage').src = url;
            document.querySelectorAll('.thumbnail').forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
        };

        // Render stats
        function renderStats(property) {
            const statsHTML = `
                <div class="stat-box">
                    <div class="stat-label">Bedrooms</div>
                    <div class="stat-value">${property.details?.bedrooms || 0}</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Bathrooms</div>
                    <div class="stat-value">${property.details?.bathrooms || 0}</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Square Feet</div>
                    <div class="stat-value">${property.details?.sqft?.toLocaleString() || 'N/A'}</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Year Built</div>
                    <div class="stat-value">${property.details?.yearBuilt || 'N/A'}</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Property Type</div>
                    <div class="stat-value" style="font-size: 14px;">${formatPropertyType(property.type)}</div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHTML;
        }

        // Render details
        function renderDetails(property) {
            const details = [
                { label: 'Property Type', value: formatPropertyType(property.type) },
                { label: 'Status', value: property.status },
                { label: 'MLS Number', value: property.mlsNumber || 'N/A' },
                { label: 'Lot Size', value: property.details?.lotSize ? `${property.details.lotSize} acres` : 'N/A' },
                { label: 'Parking', value: property.details?.parking || 'N/A' },
                { label: 'HOA Fees', value: property.details?.hoaFees ? `$${property.details.hoaFees}/mo` : 'None' },
                { label: 'Property Tax', value: property.details?.propertyTax ? `$${property.details.propertyTax.toLocaleString()}/yr` : 'N/A' },
            ];

            const detailsHTML = details.map(d => `
                <div class="detail-row">
                    <span class="detail-label">${d.label}</span>
                    <span class="detail-value">${d.value}</span>
                </div>
            `).join('');

            document.getElementById('details').innerHTML = detailsHTML;
        }

        // Render features
        function renderFeatures(features) {
            if (features.length === 0) {
                document.getElementById('features').innerHTML = '<li>No features listed</li>';
                return;
            }

            const featuresHTML = features.map(f => `
                <li class="feature-item">
                    <span style="color: var(--success);">‚úì</span>
                    ${f}
                </li>
            `).join('');

            document.getElementById('features').innerHTML = featuresHTML;
        }

        // Render metrics
        function renderMetrics(property) {
            const formatted = propertyService.formatProperty(property);
            const metricsHTML = `
                <div class="investment-metric">
                    <div class="metric-label">Estimated Profit</div>
                    <div class="metric-value">${formatted.profitFormatted}</div>
                </div>
                <div class="investment-metric">
                    <div class="metric-label">ROI</div>
                    <div class="metric-value">${property.flipEstimate?.roi || 0}%</div>
                </div>
                <div class="investment-metric">
                    <div class="metric-label">Est. Timeline</div>
                    <div class="metric-value" style="color: var(--navy)">${property.flipEstimate?.holdingTime || 0} days</div>
                </div>
                <div class="investment-metric">
                    <div class="metric-label">Renovation Budget</div>
                    <div class="metric-value" style="font-size: 20px; color: var(--text-primary)">${propertyService.formatCurrency(property.flipEstimate?.renovationCost || 0)}</div>
                </div>
            `;
            document.getElementById('metrics').innerHTML = metricsHTML;
        }

        // Toggle save
        window.toggleSave = function() {
            const index = savedProperties.indexOf(propertyId);
            if (index > -1) {
                savedProperties.splice(index, 1);
            } else {
                savedProperties.push(propertyId);
            }
            localStorage.setItem('savedProperties', JSON.stringify(savedProperties));
            updateSaveButton();
        };

        // Update save button
        function updateSaveButton() {
            const btn = document.getElementById('saveBtn');
            const icon = document.getElementById('saveIcon');
            const text = document.getElementById('saveText');
            const isSaved = savedProperties.includes(propertyId);

            if (isSaved) {
                btn.classList.add('saved');
                icon.textContent = '‚ù§Ô∏è';
                text.textContent = 'Saved';
            } else {
                btn.classList.remove('saved');
                icon.textContent = 'ü§ç';
                text.textContent = 'Save Property';
            }
        }

        // Schedule viewing
        window.scheduleViewing = function() {
            document.getElementById('viewingModal').classList.add('active');
            // Set min date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('viewingDate').min = today;
        };

        // Contact agent
        window.contactAgent = function() {
            document.getElementById('contactModal').classList.add('active');
        };

        // Close modal
        window.closeModal = function(modalId) {
            document.getElementById(modalId).classList.remove('active');
        };

        // Handle viewing form
        document.getElementById('viewingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const date = document.getElementById('viewingDate').value;
            const time = document.getElementById('viewingTime').value;
            const notes = document.getElementById('viewingNotes').value;

            // Store in localStorage (would normally be an API call)
            const viewings = JSON.parse(localStorage.getItem('scheduledViewings') || '[]');
            viewings.push({
                propertyId,
                property: currentProperty,
                date,
                time,
                notes,
                createdAt: new Date().toISOString()
            });
            localStorage.setItem('scheduledViewings', JSON.stringify(viewings));

            alert('Viewing request submitted! Our agent will contact you shortly to confirm.');
            closeModal('viewingModal');
            document.getElementById('viewingForm').reset();
        });

        // Handle contact form
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('contactName').value;
            const email = document.getElementById('contactEmail').value;
            const phone = document.getElementById('contactPhone').value;
            const message = document.getElementById('contactMessage').value;

            // Store in localStorage (would normally be an API call)
            const contacts = JSON.parse(localStorage.getItem('contactRequests') || '[]');
            contacts.push({
                propertyId,
                property: currentProperty,
                name,
                email,
                phone,
                message,
                createdAt: new Date().toISOString()
            });
            localStorage.setItem('contactRequests', JSON.stringify(contacts));

            alert('Message sent! Our agent will contact you within 24 hours.');
            closeModal('contactModal');
            document.getElementById('contactForm').reset();
        });

        // Format property type
        function formatPropertyType(type) {
            const types = {
                'single_family': 'Single Family',
                'townhouse': 'Townhouse',
                'condo': 'Condo',
                'multi_family': 'Multi Family'
            };
            return types[type] || type;
        }

        // Close modal on background click
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        // Initialize
        loadProperty();
    </script>
</body>
</html>
