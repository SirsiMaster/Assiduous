        /* Status Tracker Styles */
        body {
            margin: 0;
            font-family: "Geist Sans", ui-sans-serif, system-ui, sans-serif;
            background: var(--gray-50);
        }

        .admin-wrapper {
            display: flex;
            height: 100vh;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .page-content {
            flex: 1;
            padding: var(--space-xl);
            overflow-y: auto;
        }

        .page-header {
            margin-bottom: var(--space-2xl);
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: var(--space-xs);
        }

        .page-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-badge.live {
            background: #10b981;
            color: white;
        }

        .status-badge.in-progress {
            background: #3b82f6;
            color: white;
        }

        .status-badge.planned {
            background: #6b7280;
            color: white;
        }

        /* Quick Stats Grid */
        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-2xl);
        }

        .stat-box {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--navy);
            margin-bottom: var(--space-xs);
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-progress {
            margin-top: var(--space-sm);
        }

        .progress-bar-mini {
            width: 100%;
            height: 4px;
            background: var(--gray-100);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill-mini {
            height: 100%;
            background: linear-gradient(90deg, var(--sky), var(--success));
            transition: width 0.3s;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: var(--space-md);
            border-bottom: 2px solid var(--border);
            margin-bottom: var(--space-xl);
        }

        .tab {
            padding: var(--space-md) var(--space-lg);
            background: none;
            border: none;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }

        .tab:hover {
            color: var(--navy);
        }

        .tab.active {
            color: var(--sky);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--sky);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Milestones Grid */
        .milestones-grid {
            display: grid;
            gap: var(--space-lg);
        }

        .milestone-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: var(--space-xl);
            transition: all 0.2s;
        }

        .milestone-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .milestone-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-lg);
        }

        .milestone-title-section {
            flex: 1;
        }

        .milestone-phase {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: var(--space-xs);
        }

        .milestone-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--navy);
            margin-bottom: var(--space-xs);
        }

        .milestone-timeline {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .milestone-progress-section {
            flex-shrink: 0;
            margin-left: var(--space-lg);
        }

        .progress-circle {
            width: 80px;
            height: 80px;
            position: relative;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-bg {
            fill: none;
            stroke: var(--gray-100);
            stroke-width: 8;
        }

        .progress-ring-fill {
            fill: none;
            stroke: var(--sky);
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s;
        }

        .progress-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: 700;
            color: var(--navy);
        }

        /* Deliverables List */
        .deliverables-list {
            list-style: none;
            padding: 0;
            margin: 0 0 var(--space-lg) 0;
        }

        .deliverable-item {
            display: flex;
            align-items: flex-start;
            gap: var(--space-sm);
            padding: var(--space-sm) 0;
            border-bottom: 1px solid var(--gray-100);
        }

        .deliverable-item:last-child {

        .deliverable-checkbox {

            height: 20px;
            border-radius: 4px;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2px;

        .deliverable-text {

        }

        .deliverable-item.completed .deliverable-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--space-lg);
            border-top: 1px solid var(--gray-100);
        }

        .milestone-metrics {
            display: flex;
            gap: var(--space-xl);
        }

        .metric-item {

        }

        .metric-label {

            text-transform: uppercase;

            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--navy);
        }

        /* Kanban Board */
        .kanban-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--space-lg);
            min-height: 500px;
        }

        .kanban-column {
            background: var(--gray-50);
            border-radius: var(--radius-md);
            padding: var(--space-md);
        }

        .kanban-column-header {

            font-weight: 700;

            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: var(--space-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .column-count {
            background: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
        }

        .kanban-cards {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .kanban-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: var(--space-md);
            cursor: pointer;
            transition: all 0.2s;
        }

        .kanban-card:hover {

        }

        .card-title {

            font-weight: 600;
            color: var(--navy);

        }

        .card-meta {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: var(--space-sm);
        }

        .card-progress {

        }

        .card-progress-bar {

            height: 4px;
            background: var(--gray-100);
            border-radius: 2px;

        }

        .card-progress-fill {

        /* Timeline View */
        .timeline {
            position: relative;
            padding-left: 40px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 2px;

                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Update active content
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.getElementById(tab.dataset.tab + '-tab').classList.add('active');
            });
        });

        // Render Milestones
        function renderMilestones() {
            const container = document.getElementById('milestonesContainer');
            container.innerHTML = PROJECT_STATUS.milestones.map(milestone => {
                const completedDeliverables = milestone.deliverables.filter(d => d.completed).length;
                const totalDeliverables = milestone.deliverables.length;
                const progressPercentage = (completedDeliverables / totalDeliverables * 100).toFixed(0);
                
                const circumference = 2 * Math.PI * 36;
                const strokeDashoffset = circumference - (milestone.progress / 100) * circumference;
                
                const statusBadge = {
                    'complete': '<span class="status-badge live">‚úÖ Complete</span>',
                    'in-progress': '<span class="status-badge in-progress">üîÑ In Progress</span>',
                    'planned': '<span class="status-badge planned">üìã Planned</span>'
                }[milestone.status];

                return `
                    <div class="milestone-card">
                        <div class="milestone-header">
                            <div class="milestone-title-section">
                                <div class="milestone-phase">${milestone.phase}</div>
                                <div class="milestone-name">${milestone.name}</div>
                                <div class="milestone-timeline">
                                    ${milestone.startDate} ‚Üí ${milestone.endDate}
                                </div>
                                <div style="margin-top: var(--space-xs);">${statusBadge}</div>
                            </div>
                            <div class="milestone-progress-section">
                                <div class="progress-circle">
                                    <svg class="progress-ring" width="80" height="80">
                                        <circle class="progress-ring-bg" cx="40" cy="40" r="36"></circle>
                                        <circle class="progress-ring-fill" cx="40" cy="40" r="36"
                                            style="stroke-dasharray: ${circumference}; stroke-dashoffset: ${strokeDashoffset};">
                                        </circle>
                                    </svg>
                                    <div class="progress-percentage">${milestone.progress}%</div>
                                </div>
                            </div>
                        </div>

                        <ul class="deliverables-list">
                            ${milestone.deliverables.map(deliverable => `
                                <li class="deliverable-item ${deliverable.completed ? 'completed' : ''}">
                                    <div class="deliverable-checkbox">
                                        ${deliverable.completed ? '‚úì' : ''}
                                    </div>
                                    <div class="deliverable-text">${deliverable.name}</div>
                                </li>
                            `).join('')}
                        </ul>

                        <div class="milestone-footer">
                            <div class="milestone-metrics">
                                <div class="metric-item">
                                    <div class="metric-label">Deliverables</div>
                                    <div class="metric-value">${completedDeliverables}/${totalDeliverables}</div>
                                </div>
                                <div class="metric-item">
                                    <div class="metric-label">Estimated Cost</div>
                                    <div class="metric-value">$${milestone.estimatedCost.toLocaleString()}</div>
                                </div>
                                <div class="metric-item">
                                    <div class="metric-label">Actual Cost</div>
                                    <div class="metric-value">$${milestone.actualCost.toLocaleString()}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Render Kanban Board
        function renderKanban() {
            const planned = PROJECT_STATUS.milestones.filter(m => m.status === 'planned');
            const inProgress = PROJECT_STATUS.milestones.filter(m => m.status === 'in-progress');
            const complete = PROJECT_STATUS.milestones.filter(m => m.status === 'complete');
            const blocked = []; // No blocked items currently

            document.getElementById('plannedCount').textContent = planned.length;
            document.getElementById('inProgressCount').textContent = inProgress.length;
            document.getElementById('completeCount').textContent = complete.length;
            document.getElementById('blockedCount').textContent = blocked.length;

            function renderCards(milestones) {
                return milestones.map(m => `
                    <div class="kanban-card">
                        <div class="card-title">${m.name}</div>
                        <div class="card-meta">${m.phase} ‚Ä¢ ${m.startDate}</div>
                        <div class="card-progress">
                            <div class="card-progress-bar">
                                <div class="card-progress-fill" style="width: ${m.progress}%;"></div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            document.getElementById('plannedCards').innerHTML = renderCards(planned);
            document.getElementById('inProgressCards').innerHTML = renderCards(inProgress);
            document.getElementById('completeCards').innerHTML = renderCards(complete);
            document.getElementById('blockedCards').innerHTML = blocked.length ? renderCards(blocked) : '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">No blocked items</div>';
        }

        // Render Timeline
        function renderTimeline() {
            const container = document.getElementById('timelineContainer');
            container.innerHTML = PROJECT_STATUS.milestones.map(milestone => `
                <div class="timeline-item ${milestone.status === 'complete' ? 'completed' : ''}">
                    <div class="timeline-marker"></div>
                    <div class="timeline-content">
                        <div class="timeline-date">${milestone.startDate} - ${milestone.endDate}</div>
                        <div class="timeline-title">${milestone.phase}: ${milestone.name}</div>
                        <div class="timeline-description">
                            <strong>${milestone.progress}% Complete</strong> ‚Ä¢ 
                            ${milestone.deliverables.filter(d => d.completed).length}/${milestone.deliverables.length} deliverables completed
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Render Technical Debt
        function renderTechnicalDebt() {
            const container = document.getElementById('technicalDebtContainer');
            
            const priorityBadge = {
                'high': '<span style="background: #ef4444; color: white; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: 600;">HIGH</span>',
                'medium': '<span style="background: #f59e0b; color: white; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: 600;">MEDIUM</span>',
                'low': '<span style="background: #10b981; color: white; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: 600;">LOW</span>'
            };

            const statusBadge = {
                'not-started': '<span class="status-badge planned">Not Started</span>',
                'in-progress': '<span class="status-badge in-progress">In Progress</span>',
                'complete': '<span class="status-badge live">Complete</span>'
            };

            container.innerHTML = PROJECT_STATUS.technicalDebt.map(item => `
                <div class="milestone-card">
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: var(--space-md);">
                        <div>
                            <div style="margin-bottom: var(--space-xs);">${priorityBadge[item.priority]}</div>
                            <div class="milestone-name">${item.title}</div>
                        </div>
                        <div>${statusBadge[item.status]}</div>
                    </div>
                    <div style="font-size: 14px; color: var(--text); margin-bottom: var(--space-md);">
                        ${item.description}
                    </div>
                    <div class="milestone-footer" style="border-top: none; padding-top: 0;">
                        <div class="milestone-metrics">
                            <div class="metric-item">
                                <div class="metric-label">Impact</div>
                                <div class="metric-value" style="font-size: 13px;">${item.impact}</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-label">Estimated Hours</div>
                                <div class="metric-value">${item.estimatedHours}h</div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Initialize
        renderMilestones();
        renderKanban();
        renderTimeline();
        renderTechnicalDebt();

        // Auto-refresh every 30 seconds
        setInterval(() => {
            // In production, this would fetch latest data
            console.log('Status refreshed');
        }, 30000);
    </script>
</body>
</html>
