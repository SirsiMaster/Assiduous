                    if (styles.borderStyle === 'outset' || styles.backgroundColor.includes('192')) {
                        // Force reload override styles
                        const link = document.querySelector('link[href*="button-override"]');
                        if (link) {
                            link.href = link.href.split('?')[0] + '?v=' + Date.now();
                        }
                    }
                }
            };
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', checkButtons);
            } else {
                checkButtons();
            }
        })();

    <!-- Firebase configuration now provided by firebase-init.js (modular) -->
    
    <!-- Firebase Configuration and Data Loading -->
    <script>
        let db;
        const DEAL_STAGE_ORDER = ['intake', 'underwriting', 'offer', 'contract', 'preclose', 'close', 'postclose'];
        const API_BASE_URL = 'https://assiduous-api-9355377564.us-central1.run.app';

        // Initialize Firestore once Firebase is ready
        window.addEventListener('firebase-ready', () => {
            db = window.firebaseDb || (window.Firebase && window.Firebase.db);
            if (!db) {
                console.warn('[Admin Transactions] Firestore not initialized');
                return;
            }
            loadTransactionsData();
        });
        });
        
        // Load transactions data from Firestore
        async function loadTransactionsData() {
            try {
                console.log('Loading transactions from Firestore...');
                
                // Get transactions collection
                const transactionsSnapshot = await db.collection('transactions')
                    .orderBy('createdAt', 'desc')
                    .limit(50)
                    .get();
                
                const transactions = [];
                transactionsSnapshot.forEach(doc => {
                    transactions.push({ id: doc.id, ...doc.data() });
                });
                
                console.log(`Loaded ${transactions.length} transactions from Firestore`);
                
                // Calculate stats
                const totalTransactions = transactions.length;
                const pendingTransactions = transactions.filter(t => t.status === 'pending' || t.status === 'in-progress').length;
                const completedTransactions = transactions.filter(t => t.status === 'completed').length;
                const totalVolume = transactions
                    .filter(t => t.status === 'completed')
                    .reduce((sum, t) => sum + (t.financial?.purchasePrice || t.amount || 0), 0);
                
                // Update stat cards
                document.querySelectorAll('.stat-value').forEach((el, index) => {
                    switch(index) {
                        case 0: el.textContent = `$${(totalVolume / 1000000).toFixed(1)}M`; break;
                        case 1: el.textContent = totalTransactions.toLocaleString(); break;
                        case 2: el.textContent = pendingTransactions.toLocaleString(); break;
                        case 3: el.textContent = completedTransactions.toLocaleString(); break;
                    }
                });
                
                // Update table
                const tbody = document.querySelector('tbody');
                if (tbody && transactions.length > 0) {
                    tbody.innerHTML = transactions.map(txn => {
                        const txnId = txn.id.substring(0, 12);
                        const propertyAddress = txn.property?.address?.street || txn.propertyAddress || 'Unknown Address';
                        const clientName = txn.buyer?.name || txn.clientName || 'Unknown Client';
                        const agentName = txn.agent?.name || txn.agentName || 'Unassigned';
                        const amount = txn.financial?.purchasePrice || txn.amount || 0;
                        const date = txn.createdAt?.toDate?.() || new Date();
                        const status = txn.status || 'pending';
                        
                        let statusBadge;
                        if (status === 'completed') {
                            statusBadge = `<span class="status-sm-sm-badge status-completed">Completed</span>`;
                        } else if (status === 'pending' || status === 'in-progress') {
                            statusBadge = `<span class="sirsi-badge sirsi-sm-sm-badge--warning">Pending</span>`;
                        } else if (status === 'cancelled') {
                            statusBadge = `<span class="status-sm-sm-badge status-cancelled">Cancelled</span>`;
                        } else {
                            statusBadge = `<span class="sirsi-badge sirsi-sm-sm-badge--info">${status}</span>`;
                        }
                        
                        return `
                            <tr>
                                <td>#TRX-${txnId}</td>
                                <td>${propertyAddress}</td>
                                <td>${clientName}</td>
                                <td>${agentName}</td>
                                <td>$${amount.toLocaleString()}</td>
                                <td>${date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</td>
                                <td>${statusBadge}</td>
                            </tr>
                        `;
                    }).join('');
                }
                
                // Show success message
                console.log('✅ Transaction dashboard connected to real Firestore data');
                
            } catch (error) {
                console.error('Error loading transactions data:', error);
                // Keep existing demo data if load fails
            }
        }

        // Deals Kanban board helpers
        function getDealDetailBasePath() {
            const path = window.location.pathname || '';
            if (path.indexOf('/public/') === 0) return '/public/client/deal.html';
            if (path.indexOf('/assiduousflip/') === 0) return '/assiduousflip/client/deal.html';
            return '/client/deal.html';
        }

        function renderDealsBoard(deals) {
            const container = document.getElementById('deals-board');
            if (!container) return;

            if (!Array.isArray(deals) || deals.length === 0) {
                container.innerHTML = '<div class="deals-board-empty">No deals yet. New deals will appear here as clients or agents start them.</div>';
                return;
            }

            const byStage = {};
            DEAL_STAGE_ORDER.forEach(key => { byStage[key] = []; });

            deals.forEach(deal => {
                const stageKey = (deal.stageKey || 'intake').toLowerCase();
                const bucket = byStage[stageKey] || (byStage[stageKey] = []);
                bucket.push(deal);
            });

            const escapeHtml = (str) => String(str || '').replace(/[&<>"']/g, s => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;',
            }[s] || s));

            const detailBase = getDealDetailBasePath();

            const columnHtml = DEAL_STAGE_ORDER.map(stageKey => {
                const items = byStage[stageKey] || [];
                const label = stageKey.charAt(0).toUpperCase() + stageKey.slice(1);
                const body = items
                    .map(d => {
                        const id = d.id || '';
                        const title = d.propertyId ? `Property ${escapeHtml(d.propertyId)}` : `Deal ${escapeHtml(id)}`;
                        const source = d.entrySource || 'property';
                        const status = d.stageStatus || 'in_progress';
                        const href = detailBase + '?id=' + encodeURIComponent(id);
                        return `
                            <article class="deals-card" role="button" tabindex="0" onclick="window.location.href='${href}'">
                                <div class="deals-card-title">${title}</div>
                                <div class="deals-card-meta">Source: ${escapeHtml(source)} · Status: ${escapeHtml(status)}</div>
                                <div class="deals-card-tag">ID ${escapeHtml(id)}</div>
                            </article>
                        `;
                    })
                    .join('');

                return `
                    <section class="deals-column" aria-label="${label} deals">
                        <header class="deals-column-header">
                            <span class="deals-column-title">${label}</span>
                            <span class="deals-column-count">${items.length}</span>
                        </header>
                        <div class="deals-column-body">
                            ${body || '<div class="deals-board-empty">No deals in this stage</div>'}
                        </div>
                    </section>
                `;
            }).join('');

            container.innerHTML = columnHtml;
        }

        async function loadDealsBoard() {
            const container = document.getElementById('deals-board');
            if (!container) return;

            const auth = window.firebaseAuth || (window.Firebase && window.Firebase.auth);
            if (!auth || !auth.currentUser) {
                container.innerHTML = '<div class="deals-board-empty">Sign in as an admin to view the deal pipeline.</div>';
                return;
            }

            try {
                container.innerHTML = '<div class="deals-board-empty">Loading deals…</div>';
                const token = await auth.currentUser.getIdToken();
                const res = await fetch(API_BASE_URL + '/api/deals', {
                    headers: { Authorization: 'Bearer ' + token },
                });
                const json = await res.json().catch(() => ({}));
                if (!res.ok) {
                    throw new Error(json.error || json.message || res.statusText || 'Failed to load deals');
                }
                const items = Array.isArray(json.deals) ? json.deals : [];
                renderDealsBoard(items);
            } catch (err) {
                console.error('[Transactions] Failed to load deals for board:', err);
                container.innerHTML = '<div class="deals-board-empty">Unable to load deals right now. Please try again later.</div>';
            }
        }

        function initDealsBoard() {
            // Defer a bit to give auth time to hydrate currentUser.
            setTimeout(loadDealsBoard, 250);
        }
        
        // Load data when page is ready
        // (init now triggered by firebase-ready)
    </script>

    <script src="../components/sidebar.js"></script>
    <script src="../components/universal-header.js"></script>
</body>
