<head>

    <style>
        /* Admin Layout - Consistent across all admin pages */
        body {
            margin: 0;
            padding: 0;
            font-family: "Geist Sans", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
            background: var(--white);
        }

        .admin-wrapper {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: var(--navy);
            color: var(--white);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: var(--space-lg);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            color: var(--white);
            text-decoration: none;
        }

        .sidebar-logo svg {
            width: 24px;
            height: 24px;
        }

        .sidebar-logo-text {
            font-size: 18px;
            font-weight: 700;
        }

        .sidebar-nav {
            flex: 1;
            padding: var(--space-md) 0;
            overflow-y: auto;
        }

        .nav-section {
            margin-bottom: var(--space-lg);
        }

        .nav-section-title {
            padding: 0 var(--space-lg);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.6;
            margin-bottom: var(--space-sm);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-lg);
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.15s;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.05);
            color: var(--white);
        }

        .nav-item.active {
            background: var(--sky);
            color: var(--white);
        }

        .nav-icon {
            width: 18px;
            height: 18px;
            opacity: 0.8;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Bar */
        .topbar {
            background: var(--white);
            border-bottom: 1px solid var(--border);
            padding: var(--space-md) var(--space-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            background: var(--gray-50);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: var(--space-sm) var(--space-md);
            min-width: 300px;
        }

        .search-input {
            flex: 1;
            border: none;
            background: none;
            font-size: 14px;
            outline: none;
        }

        .topbar-actions {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        

        

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
            font-size: 12px;
        }

        /* Page Content */
        .page-content {
            flex: 1;
            padding: var(--space-xl);
            overflow-y: auto;
            background: var(--gray-50);
        }

        .page-header {
            margin-bottom: var(--space-xl);
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: var(--space-xs);
        }

        .page-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }

        .stat-card {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: var(--space-xs);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        /* Filters Bar */
        .filters-bar {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            margin-bottom: var(--space-lg);
            display: flex;
            gap: var(--space-md);
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .filter-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .filter-select {
            padding: var(--space-xs) var(--space-sm);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            background: var(--white);
            min-width: 150px;
        }

        /* Transactions Table */
        .data-table {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .table-header {
            padding: var(--space-md) var(--space-lg);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--dark);
        }

        

        

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            padding: var(--space-sm) var(--space-lg);
            text-align: left;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: var(--gray-50);
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: var(--space-md) var(--space-lg);
            font-size: 14px;
            color: var(--text-primary);
            border-bottom: 1px solid var(--gray-100);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: var(--gray-50);
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-completed {
            background: rgba(5, 150, 105, 0.1);
            color: var(--success);
        }

        .status-pending {
            background: rgba(255, 217, 64, 0.1);
            color: var(--warning);
        }

        .status-cancelled {
            background: rgba(220, 38, 38, 0.1);
            color: var(--danger);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <!-- Removed old Sirsi UI -->

    <script>
        // Ensure button styles are loaded
        (function() {
            const checkButtons = function() {
                const testBtn = document.querySelector('button');
                if (testBtn) {
                    const styles = window.getComputedStyle(testBtn);
                    if (styles.borderStyle === 'outset' || styles.backgroundColor.includes('192')) {
                        // Force reload override styles
                        const link = document.querySelector('link[href*="button-override"]');
                        if (link) {
                            link.href = link.href.split('?')[0] + '?v=' + Date.now();
                        }
                    }
                }
            };
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', checkButtons);
            } else {
                checkButtons();
            }
        })();
    </script>

    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <!-- Firebase Configuration and Data Loading -->
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCY6OjxgMHPF0omVVqO1eCTTJRux2x23gE",
            authDomain: "assiduous-prod.firebaseapp.com",
            projectId: "assiduous-prod",
            storageBucket: "assiduous-prod.appspot.com",
            messagingSenderId: "1039432328034",
            appId: "1:1039432328034:web:f6e8c8b8c8c8c8c8c8c8c8"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const db = firebase.firestore();
        
        // Load transactions data from Firestore
        async function loadTransactionsData() {
            try {
                console.log('Loading transactions from Firestore...');
                
                // Get transactions collection
                const transactionsSnapshot = await db.collection('transactions')
                    .orderBy('createdAt', 'desc')
                    .limit(50)
                    .get();
                
                const transactions = [];
                transactionsSnapshot.forEach(doc => {
                    transactions.push({ id: doc.id, ...doc.data() });
                });
                
                console.log(`Loaded ${transactions.length} transactions from Firestore`);
                
                // Calculate stats
                const totalTransactions = transactions.length;
                const pendingTransactions = transactions.filter(t => t.status === 'pending' || t.status === 'in-progress').length;
                const completedTransactions = transactions.filter(t => t.status === 'completed').length;
                const totalVolume = transactions
                    .filter(t => t.status === 'completed')
                    .reduce((sum, t) => sum + (t.financial?.purchasePrice || t.amount || 0), 0);
                
                // Update stat cards
                document.querySelectorAll('.stat-value').forEach((el, index) => {
                    switch(index) {
                        case 0: el.textContent = `$${(totalVolume / 1000000).toFixed(1)}M`; break;
                        case 1: el.textContent = totalTransactions.toLocaleString(); break;
                        case 2: el.textContent = pendingTransactions.toLocaleString(); break;
                        case 3: el.textContent = completedTransactions.toLocaleString(); break;
                    }
                });
                
                // Update table
                const tbody = document.querySelector('tbody');
                if (tbody && transactions.length > 0) {
                    tbody.innerHTML = transactions.map(txn => {
                        const txnId = txn.id.substring(0, 12);
                        const propertyAddress = txn.property?.address?.street || txn.propertyAddress || 'Unknown Address';
                        const clientName = txn.buyer?.name || txn.clientName || 'Unknown Client';
                        const agentName = txn.agent?.name || txn.agentName || 'Unassigned';
                        const amount = txn.financial?.purchasePrice || txn.amount || 0;
                        const date = txn.createdAt?.toDate?.() || new Date();
                        const status = txn.status || 'pending';
                        
                        let statusBadge;
                        if (status === 'completed') {
                            statusBadge = `<span class="status-sm-sm-badge status-completed">Completed</span>`;
                        } else if (status === 'pending' || status === 'in-progress') {
                            statusBadge = `<span class="sirsi-badge sirsi-sm-sm-badge--warning">Pending</span>`;
                        } else if (status === 'cancelled') {
                            statusBadge = `<span class="status-sm-sm-badge status-cancelled">Cancelled</span>`;
                        } else {
                            statusBadge = `<span class="sirsi-badge sirsi-sm-sm-badge--info">${status}</span>`;
                        }
                        
                        return `
                            <tr>
                                <td>#TRX-${txnId}</td>
                                <td>${propertyAddress}</td>
                                <td>${clientName}</td>
                                <td>${agentName}</td>
                                <td>$${amount.toLocaleString()}</td>
                                <td>${date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</td>
                                <td>${statusBadge}</td>
                            </tr>
                        `;
                    }).join('');
                }
                
                // Show success message
                console.log('âœ… Transaction dashboard connected to real Firestore data');
                
            } catch (error) {
                console.error('Error loading transactions data:', error);
                // Keep existing demo data if load fails
            }
        }
        
        // Load data when page is ready
        document.addEventListener('DOMContentLoaded', loadTransactionsData);
    </script>
