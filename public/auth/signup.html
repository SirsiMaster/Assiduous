<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Assiduous</title>
    
    <!-- Firebase Modular SDK -->
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .auth-left {
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .auth-right {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #1e3a5f;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }
        
        .form-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .password-input-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 18px;
        }
        
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            transition: all 0.3s;
        }
        
        .strength-weak { background: #ff4757; width: 33%; }
        .strength-medium { background: #ffa502; width: 66%; }
        .strength-strong { background: #26de81; width: 100%; }
        
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 4px;
        }
        
        .requirement.met {
            color: #26de81;
        }
        
        .terms {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 30px;
        }
        
        .terms input[type="checkbox"] {
            width: auto;
            margin-top: 4px;
        }
        
        .terms label {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }
        
        .terms a {
            color: #667eea;
            text-decoration: none;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }
        
        .social-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn-social {
            flex: 1;
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-social:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
        }
        
        .login-link {
            text-align: center;
            margin-top: 30px;
            color: #666;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .benefits {
            margin-top: 40px;
        }
        
        .benefit-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .benefit-check {
            width: 32px;
            height: 32px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .auth-container {
                grid-template-columns: 1fr;
            }
            
            .auth-right {
                display: none;
            }
            
            .auth-left {
                padding: 40px 30px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
</style>
</head>
<body>
    <!-- Canonical signup surface is the landing page modal.
         This legacy route now just redirects there so all
         signups (clients, agents, investors) go through the
         unified AuthService + role routing. -->

    <meta http-equiv="refresh" content="0;url=/public/index.html#signup">

    <script>
        (function() {
            try {
                var path = window.location.pathname || '';
                var base = '';
                if (path.indexOf('/public/') === 0) base = '/public';
                else if (path.indexOf('/assiduousflip/') === 0) base = '/assiduousflip';
                var target = base + '/index.html#signup';
                window.location.replace(target);
            } catch (e) {
                // If JS redirect fails, show manual link.
                var el = document.getElementById('manualRedirect');
                if (el) el.style.display = 'block';
            }
        })();
    </script>

    <div id="manualRedirect" style="display:none; max-width:480px; margin:80px auto; text-align:center; background:white; padding:24px; border-radius:12px; box-shadow:0 12px 30px rgba(0,0,0,0.2); font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;">
        <h1 style="font-size:24px; margin-bottom:16px;">Redirecting to signupâ€¦</h1>
        <p style="margin-bottom:12px; color:#4b5563;">If you are not redirected automatically, use the button below.</p>
        <p>
            <a href="/public/index.html#signup" style="display:inline-block; padding:10px 20px; border-radius:999px; background:#2563eb; color:white; text-decoration:none; font-weight:600;">Go to main signup</a>
        </p>
    </div>
</body>
</html>
