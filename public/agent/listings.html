        // Ensure button styles are loaded
        (function() {
            const checkButtons = function() {
                const testBtn = document.querySelector('button');
                if (testBtn) {
                    const styles = window.getComputedStyle(testBtn);
                    if (styles.borderStyle === 'outset' || styles.backgroundColor.includes('192')) {
                        // Force reload override styles
                        const link = document.querySelector('link[href*="button-override"]');
                        if (link) {
                            link.href = link.href.split('?')[0] + '?v=' + Date.now();
                        }
                    }
                }
            };
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', checkButtons);
            } else {
                checkButtons();
            }
        })();
    </script>

        // FIREBASE PROPERTY MANAGEMENT SERVICE

        const AgentPropertyService = {
            db: firebase.firestore(),
            auth: firebase.auth(),
            
            /**
             * Get properties for current agent
             */
            async getAgentProperties(filters = {}) {
                try {
                    const user = this.auth.currentUser;
                    if (!user) throw new Error('Not authenticated');
                    
                    let query = this.db.collection('properties')
                        .where('agentId', '==', user.uid);
                    
                    // Apply status filter
                    if (filters.status) {
                        query = query.where('status', '==', filters.status);
                    }
                    
                    // Apply type filter
                    if (filters.type) {
                        query = query.where('type', '==', filters.type);
                    }
                    
                    // Apply bedrooms filter
                    if (filters.bedrooms) {
                        query = query.where('bedrooms', '>=', parseInt(filters.bedrooms));
                    }
                    
                    const snapshot = await query.orderBy('createdAt', 'desc').get();
                    
                    let properties = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data(),
                        createdAt: doc.data().createdAt?.toDate() || new Date()
                    }));
                    
                    // Apply client-side neighborhood filter
                    if (filters.neighborhood) {
                        properties = properties.filter(p => 
                            p.neighborhood === filters.neighborhood
                        );
                    }
                    
                    return properties;
                } catch (error) {
                    console.error('Error fetching agent properties:', error);
                    return this.getDemoProperties();
                }
            },
            
            /**
             * Get property statistics
             */
            calculateStats(properties) {
                const total = properties.length;
                const available = properties.filter(p => p.status === 'available').length;
                const pending = properties.filter(p => p.status === 'pending').length;
                const sold = properties.filter(p => p.status === 'sold').length;
                
                const totalValue = properties.reduce((sum, p) => sum + (p.price || 0), 0);
                const avgPrice = total > 0 ? totalValue / total : 0;
                
                return {
                    total,
                    available,
                    pending,
                    sold,
                    avgPrice
                };
            },
            
            /**
             * Get unique neighborhoods
             */
            getNeighborhoods(properties) {
                const neighborhoods = new Set();
                properties.forEach(p => {
                    if (p.neighborhood) neighborhoods.add(p.neighborhood);
                });
                return Array.from(neighborhoods).sort();
            },
            
            /**
             * Update property status
             */
            async updatePropertyStatus(propertyId, newStatus) {
                try {
                    await this.db.collection('properties').doc(propertyId).update({
                        status: newStatus,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    return true;
                } catch (error) {
                    console.error('Error updating property status:', error);
                    return false;
                }
            },

            async deleteProperty(propertyId) {

                    return true;
                } catch (error) {

        // UI AND DATA MANAGEMENT

        let allProperties = [];
        let currentFilters = {};
        
        async function initPropertyManagement() {
            try {
                // Check authentication
                const user = firebase.auth().currentUser;
                if (!user) {
                    window.location.href = '/agent/login.html';
                    return;
                }
                
                // Load initial data
                await loadProperties();
            } catch (error) {
                console.error('Failed to initialize property management:', error);
                showError('Failed to load properties. Please refresh the page.');
            }
        }
        
        async function loadProperties() {
            const loadingEl = document.getElementById('loadingState');
            const errorEl = document.getElementById('errorState');
            const gridEl = document.getElementById('propertiesGrid');
            
            try {
                loadingEl.style.display = 'block';
                errorEl.style.display = 'none';
                gridEl.style.display = 'none';
                
                // Fetch properties
                allProperties = await AgentPropertyService.getAgentProperties(currentFilters);
                
                // Update stats
                updateStats(allProperties);
                
                // Update neighborhood filter options
                updateNeighborhoodFilter(allProperties);
                
                // Render properties
                loadingEl.style.display = 'none';
                gridEl.style.display = 'grid';
                
                if (allProperties.length > 0) {
                    renderProperties(allProperties);
                } else {
                    gridEl.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; padding: 40px; color: var(--text-secondary);">No properties found. Click "Add Listing" to create your first property.</p>';

            } catch (error) {
                console.error('Error loading properties:', error);
                loadingEl.style.display = 'none';
                showError('Failed to load properties: ' + error.message);
            }
        }
        
        function updateStats(properties) {
            const stats = AgentPropertyService.calculateStats(properties);
            
            document.getElementById('stat-total').textContent = stats.total;
            document.getElementById('stat-available').textContent = stats.available;
            document.getElementById('stat-pending').textContent = stats.pending;
            document.getElementById('stat-sold').textContent = stats.sold;
            document.getElementById('stat-avg-price').textContent = 
                '$' + Math.round(stats.avgPrice).toLocaleString();
        }
        
        function updateNeighborhoodFilter(properties) {
            const neighborhoods = AgentPropertyService.getNeighborhoods(properties);
            const select = document.getElementById('neighborhoodFilter');
            
            // Clear existing options except first (All Neighborhoods)
            while (select.options.length > 1) {
                select.remove(1);
            }
            
            // Add neighborhood options
            neighborhoods.forEach(neighborhood => {
                const option = document.createElement('option');
                option.value = neighborhood;
                option.textContent = neighborhood;
                select.appendChild(option);
            });
        }

        // Render properties to grid
        function renderProperties(properties) {
            const grid = document.getElementById('propertiesGrid');
            grid.innerHTML = properties.map(property => {
                const statusBadgeClass = property.status === 'available' ? 'success' : 
                                        property.status === 'pending' ? 'warning' : 'default';
                const statusText = property.status.charAt(0).toUpperCase() + property.status.slice(1);
                const imageUrl = property.image || 'https://via.placeholder.com/400x300?text=No+Image';
                
                return `
                    <div class="property-card" onclick="viewProperty('${property.id}')">
                        <div class="property-image" style="background-image: url('${imageUrl}'); background-size: cover; background-position: center;">
                            <span class="property-status sirsi-badge sirsi-badge--${statusBadgeClass}">${statusText}</span>
                        </div>
                        <div class="property-details">
                            <div class="property-price">$${property.price.toLocaleString()}</div>
                            <div class="property-address">${property.address}, ${property.city}, ${property.state}</div>
                            <div class="property-features">
                                <div class="property-feature">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                    </svg>
                                    ${property.bedrooms} beds
                                </div>
                                <div class="property-feature">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="4"></circle>
                                        <line x1="1.05" y1="12" x2="7" y2="12"></line>
                                        <line x1="17.01" y1="12" x2="22.96" y2="12"></line>
                                    </svg>
                                    ${property.bathrooms} baths
                                </div>
                                <div class="property-feature">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="3" width="18" height="18"></rect>
                                    </svg>
                                    ${property.sqft.toLocaleString()} sqft
                                </div>
                            </div>
                            <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; font-size: 12px; color: var(--text-secondary);">
                                <div><strong>${property.daysOnMarket}</strong> days on market</div>
                                <div><strong>${property.views || 0}</strong> views</div>
                                <div><strong>${property.inquiries || 0}</strong> inquiries</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Apply filters
        window.applyFilters = async function() {
            const filters = {};
            
            const status = document.getElementById('statusFilter').value;
            const type = document.getElementById('typeFilter').value;
            const neighborhood = document.getElementById('neighborhoodFilter').value;
            const bedrooms = document.getElementById('bedroomsFilter').value;
            
            if (status) filters.status = status;
            if (type) filters.type = type;
            if (neighborhood) filters.neighborhood = neighborhood;
            if (bedrooms) filters.bedrooms = parseInt(bedrooms);
            
            currentFilters = filters;
            await loadProperties();
        };

        // View property detail
        window.viewProperty = function(propertyId) {
            window.location.href = `property-detail.html?id=${propertyId}`;
        };

        // Show error
        function showError(message) {
            const errorEl = document.getElementById('errorState');
            const errorMessageEl = document.getElementById('errorMessage');
            errorMessageEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        // Enhanced input styles
        const style = document.createElement('style');
        style.textContent = `
            .sirsi-input {
                padding: 8px 12px;
                border: 1px solid var(--border);
                border-radius: var(--radius);
                font-size: 14px;
                transition: all 0.15s;
            }
            .sirsi-input:focus {
                outline: none;
                border-color: var(--sky);
                box-shadow: 0 0 0 3px rgba(91, 165, 217, 0.1);
            }
            .sirsi-input::placeholder {
                color: var(--text-secondary);
            }
        `;
        document.head.appendChild(style);
        
        // Initialize Firebase and page
        firebase.auth().onAuthStateChanged(user => {
            if (!user) {
                window.location.href = '/agent/login.html';
                return;
            }
            initPropertyManagement();
        });
    </script>
    <script src="../components/universal-header.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="../components/universal-header.js"></script>
</body>
</html>
