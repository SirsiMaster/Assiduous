<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Assiduous Client Portal</title>
    
    <!-- Assiduous Design System -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SirsiMaster/ui-components@latest/dist/sirsimaster-ui.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/geist-sans@5.0.6/latin.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../assiduous.css">
    <link rel="stylesheet" href="../components/admin-layout.css">
    
    <style>
/* Minimal dashboard-specific styles only */
        .dashboard-content {
            padding: var(--space-xl);
            overflow-y: auto;
            background: var(--gray-50);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-2xl);
        }

        .stat-card {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            transition: all 0.2s;
        }

        .stat-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: var(--space-md);
        }

        .stat-icon.blue { background: rgba(96, 163, 217, 0.1); color: var(--sky); }
        .stat-icon.green { background: rgba(5, 150, 105, 0.1); color: var(--success); }
        .stat-icon.yellow { background: rgba(255, 217, 64, 0.1); color: var(--warning); }
        .stat-icon.purple { background: rgba(139, 92, 246, 0.1); color: #8b5cf6; }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: var(--space-xs);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.025em;
            margin-bottom: var(--space-sm);
        }

        .stat-change {
            font-size: 12px;
            font-weight: 600;
        }

        .stat-change.up { color: var(--success); }
        .stat-change.down { color: var(--danger); }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }

        .action-card {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: var(--dark);
        }

        .action-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
            border-color: var(--sky);
        }

        .action-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto var(--space-md);
            background: var(--gradient);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
        }

        /* Properties Section */
        .data-table {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            overflow: hidden;
            margin-bottom: var(--space-xl);
        }

        .table-header {
            padding: var(--space-md) var(--space-lg);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--dark);
        }

        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-lg);
            padding: var(--space-lg);
        }

        .property-card {
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: all 0.2s;
            cursor: pointer;
        }

        .property-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .property-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: var(--gray-100);
        }

        .property-details {
            padding: var(--space-md);
        }

        .property-price {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: var(--space-xs);
        }

        .property-address {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: var(--space-md);
        }

        .property-features {
            display: flex;
            gap: var(--space-md);
            font-size: 13px;
            color: var(--text-secondary);
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--space-3xl);
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: var(--space-md);
            opacity: 0.3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-content {
                padding: var(--space-md);
            }

            .stats-grid,
            .quick-actions {
                grid-template-columns: 1fr;
            }

            .properties-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="admin-wrapper" data-active="dashboard">
    <!-- UCS Sidebar Component -->
    <aside class="sidebar" data-component="sidebar"></aside>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- UCS Header Component -->
        <header data-component="header"></header>

        <!-- Dashboard Content -->
        <div class="dashboard-content">
            <h1 class="page-title">Page Content</h1>
            <p>Content extraction failed - manual fix needed</p>
        </div>
    </div>

    <!-- UCS Core Scripts -->
    <script src="../components/ucs-core.js"></script>
    <script src="../components/component-registry.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="{{BASE_PATH}}firebase-config.js"></script>
    <script src="{{BASE_PATH}}components/auth-guard-simple.js"></script>
    <script>
        // Load dashboard stats from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved properties count
            const savedProperties = JSON.parse(localStorage.getItem('savedProperties') || '[]');
            document.getElementById('stat-properties').textContent = savedProperties.length;

            // Load viewings count
            const viewingRequests = JSON.parse(localStorage.getItem('viewingRequests') || '[]');
            document.getElementById('stat-viewings').textContent = viewingRequests.length;

            // Mock messages count
            document.getElementById('stat-messages').textContent = '3';

            // Load recent properties
            const recentlyViewed = JSON.parse(localStorage.getItem('recentlyViewed') || '[]');
            if (recentlyViewed.length > 0) {
                displayProperties('recent-properties', recentlyViewed.slice(0, 3));
            }

            // Load saved properties
            if (savedProperties.length > 0) {
                displayProperties('saved-properties', savedProperties.slice(0, 3));
            }
        });

        function displayProperties(containerId, properties) {
            const container = document.getElementById(containerId);
            container.innerHTML = properties.map(property => `
                <div class="property-card" onclick="window.location.href='property-detail.html?id=${property.id}'">
                    <img src="${property.image || 'https://via.placeholder.com/400x300?text=Property'}" alt="${property.address}" class="property-image">
                    <div class="property-details">
                        <div class="property-price">${property.price}</div>
                        <div class="property-address">${property.address}</div>
                        <div class="property-features">
                            <span class="feature-item">üõèÔ∏è ${property.beds} bed</span>
                            <span class="feature-item">üõÅ ${property.baths} bath</span>
                            <span class="feature-item">üìê ${property.sqft} sqft</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
