    <script type="module">
        // Wait for Firebase to be ready before initializing services
        window.addEventListener('firebase-ready', async function() {
            console.log('[Tax Records] Initializing PropertyService after Firebase ready');
            
            const firebaseGlobal = window.Firebase || {};
            const { PropertyService } = await import('../assets/js/services/propertyservice.js');
            
            const propertyService = new PropertyService();
            const DatabaseService = firebaseGlobal.DatabaseService || {};
            const StorageService = firebaseGlobal.StorageService || {};
            const auth = firebaseGlobal.auth || window.firebaseAuth;
            
            window.propertyService = propertyService; // Make available globally
            let currentProperty = null;
            let isEditMode = false;
            let hasUnsavedChanges = false;
            let originalData = {};
            
            // Get property ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const propertyId = urlParams.get('id');
            
            if (!propertyId) {
                showError('No property ID provided');
            } else {
                loadPropertyTaxRecords(propertyId);
            }
        
        async function loadPropertyTaxRecords(propertyId) {
            try {
                document.getElementById('loading-state').style.display = 'block';
                document.getElementById('error-state').style.display = 'none';
                document.getElementById('empty-state').style.display = 'none';
                document.getElementById('records-content').style.display = 'none';
                
                // Fetch complete property data with all sources
                currentProperty = await propertyService.getCompletePropertyData(propertyId);
                
                if (!currentProperty) {
                    // Property doesn't exist - show error with helpful message
                    document.getElementById('loading-state').style.display = 'none';
                    document.getElementById('error-state').style.display = 'block';
                    return;
                }
                
                // Check if property has any tax records data
                const hasRecords = currentProperty.publicRecords && 
                                  Object.keys(currentProperty.publicRecords).length > 0;
                
                // Always show the form, but indicate if it's empty
                // Populate all sections (will show N/A for missing data)
                populateHeader(currentProperty);
                populateQuickStats(currentProperty);
                populateParcelInfo(currentProperty);
                populatePropertyCharacteristics(currentProperty);
                populateAssessmentDetails(currentProperty);
                populateTaxHistory(currentProperty);
                populateLocationInfo(currentProperty);
                populateDocuments(currentProperty);
                
                // Show content
                document.getElementById('loading-state').style.display = 'none';
                document.getElementById('records-content').style.display = 'block';
                
                // If no records, enable edit mode by default and show helpful message
                if (!hasRecords) {
                    setTimeout(() => {
                        alert('This property has no tax records. Edit mode has been enabled so you can add records.');
                        toggleEditMode();
                    }, 500);
                }
                
            } catch (error) {
                console.error('Error loading tax records:', error);
                showError(error.message);
            }
        }
        
        function populateHeader(property) {
            const publicRecords = property.publicRecords || {};
            const title = property.title || `${property.address}`;
            
            document.getElementById('property-title').textContent = title;
            document.getElementById('property-address').textContent = property.address || 'Address not available';
            document.getElementById('parcel-id').textContent = `Parcel: ${publicRecords.parcelNumber || property.parcelId || 'N/A'}`;
        }
        
        function populateQuickStats(property) {
            const publicRecords = property.publicRecords || {};
            const mls = property.mls || {};
            
            const marketValue = publicRecords.marketValue || mls.listPrice || property.price || 0;
            const assessedValue = publicRecords.assessedValue || marketValue * 0.85;
            const taxRate = publicRecords.taxRate || 0.012;
            const annualTax = publicRecords.annualTaxAmount || (assessedValue * taxRate);
            
            document.getElementById('stat-market-value').textContent = formatCurrency(marketValue);
            document.getElementById('stat-assessed-value').textContent = formatCurrency(assessedValue);
            document.getElementById('stat-annual-tax').textContent = formatCurrency(annualTax);
            document.getElementById('stat-tax-rate').textContent = (taxRate * 100).toFixed(2) + '%';
        }
        
        function populateParcelInfo(property) {
            const publicRecords = property.publicRecords || {};
            const grid = document.getElementById('parcel-info-grid');
            
            const parcelData = [
                { label: 'Parcel Number', value: publicRecords.parcelNumber || property.parcelId || 'N/A' },
                { label: 'Legal Description', value: publicRecords.legalDescription || 'Not available' },
                { label: 'Subdivision', value: publicRecords.subdivision || 'Not recorded' },
                { label: 'Plat', value: publicRecords.plat || 'Not recorded' },
                { label: 'Block', value: publicRecords.block || 'N/A' },
                { label: 'Lot', value: publicRecords.lot || 'N/A' },
                { label: 'Section', value: publicRecords.section || 'N/A' },
                { label: 'Township', value: publicRecords.township || 'N/A' },
                { label: 'Range', value: publicRecords.range || 'N/A' },
                { label: 'Land Use Code', value: publicRecords.landUseCode || 'N/A' },
                { label: 'Zoning', value: publicRecords.zoning || property.zoning || 'N/A' },
                { label: 'School District', value: publicRecords.schoolDistrict || 'Not available' }
            ];
            
            grid.innerHTML = parcelData.map(item => `
                <div class="info-item">
                    <div class="info-label">${item.label}</div>
                    <div class="editable-field">
                        <input type="text" 
                               class="field-input" 
                               data-field="${item.label.toLowerCase().replace(/\s+/g, '_')}" 
                               value="${item.value}" 
                               disabled>
                    </div>
                </div>
            `).join('');
            
            attachInputListeners();
        }
        
        function populatePropertyCharacteristics(property) {
            const publicRecords = property.publicRecords || {};
            const grid = document.getElementById('property-characteristics-grid');
            
            const characteristics = [
                { label: 'Property Type', value: publicRecords.propertyType || property.type || 'N/A' },
                { label: 'Year Built', value: publicRecords.yearBuilt || property.yearBuilt || 'N/A' },
                { label: 'Building Area', value: formatNumber(publicRecords.buildingArea || property.sqft) + ' sq ft' },
                { label: 'Lot Size', value: formatNumber(publicRecords.lotSize || property.lotSize) + ' sq ft' },
                { label: 'Acres', value: publicRecords.acres || ((publicRecords.lotSize || 0) / 43560).toFixed(2) },
                { label: 'Bedrooms', value: property.bedrooms || publicRecords.bedrooms || 'N/A' },
                { label: 'Bathrooms', value: property.bathrooms || publicRecords.bathrooms || 'N/A' },

        function populateTaxHistory(property) {
            const publicRecords = property.publicRecords || {};
            const tbody = document.getElementById('tax-history-tbody');
            
            // Generate sample tax history or use real data if available
            const taxHistory = publicRecords.taxHistory || generateSampleTaxHistory(publicRecords);
            
            if (taxHistory.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: var(--text-secondary);">No tax payment history available</td></tr>';
                return;
            }
            
            tbody.innerHTML = taxHistory.map(record => `
                <tr>
                    <td>${record.year}</td>
                    <td>${formatCurrency(record.billAmount)}</td>
                    <td>${formatCurrency(record.amountPaid)}</td>
                    <td>${record.paymentDate || 'N/A'}</td>
                    <td><span class="status-badge status-${record.status.toLowerCase()}">${record.status}</span></td>
                </tr>
            `).join('');
        }
        
        function generateSampleTaxHistory(publicRecords) {
            const currentYear = new Date().getFullYear();
            const annualTax = publicRecords.annualTaxAmount || 
                             (publicRecords.assessedValue || 0) * (publicRecords.taxRate || 0.012);
            
            if (annualTax === 0) return [];
            
            const history = [];
            for (let i = 0; i < 5; i++) {
                const year = currentYear - i;
                history.push({
                    year: year,
                    billAmount: annualTax * (1 + (Math.random() * 0.1 - 0.05)),
                    amountPaid: annualTax * (1 + (Math.random() * 0.1 - 0.05)),
                    paymentDate: i === 0 ? 'Pending' : `${Math.floor(Math.random() * 12) + 1}/${Math.floor(Math.random() * 28) + 1}/${year}`,
                    status: i === 0 ? 'Pending' : 'Paid'
                });
            }
            return history;
        }

        function populateDocuments(property) {

        function showError(message) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
            document.getElementById('empty-state').style.display = 'none';
            const errorEl = document.getElementById('error-state');
            errorEl.innerHTML = `
                <h3>Error Loading Tax Records</h3>
                <p>${message}</p>
                <button class="btn btn-primary" onclick="location.reload()">Try Again</button>
            `;
            document.getElementById('records-content').style.display = 'none';
        }
        
        window.showEmptyRecords = function() {
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('records-content').style.display = 'block';
            setTimeout(() => toggleEditMode(), 100);
        };
        
        // Utility functions
        function formatCurrency(value) {
            if (!value || value === 0) return '$0';
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(value);
        }
        
        function formatNumber(value) {
            if (!value || value === 0) return '0';
            return new Intl.NumberFormat('en-US').format(value);
        }
        
        // Export functions
        window.downloadPDF = function() {
            alert('PDF download functionality - Integration with PDF generation service required');
        };
        
        window.downloadDocument = function(docName) {
            alert(`Download ${docName} - Document retrieval integration required`);
        };
        
        // Edit Mode Functions
        window.toggleEditMode = function() {
            isEditMode = !isEditMode;
            const inputs = document.querySelectorAll('.field-input');
            const btn = document.getElementById('edit-mode-btn');
            const btnText = document.getElementById('edit-mode-text');
            
            inputs.forEach(input => {
                input.disabled = !isEditMode;
            });
            
            if (isEditMode) {
                btnText.textContent = 'Cancel Edit';
                btn.classList.add('btn-primary');
                // Store original data
                originalData = {};
                inputs.forEach(input => {
                    originalData[input.dataset.field] = input.value;
                });
            } else {
                btnText.textContent = 'Edit Records';
                btn.classList.remove('btn-primary');
                if (hasUnsavedChanges) {
                    cancelChanges();
                }
            }
        };
        
        function attachInputListeners() {
            const inputs = document.querySelectorAll('.field-input');
            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    if (isEditMode) {
                        hasUnsavedChanges = true;
                        document.getElementById('save-changes-bar').classList.add('visible');
                    }
                });
            });
        }
        
        window.saveChanges = async function() {
            if (!hasUnsavedChanges || !currentProperty) return;
            
            try {
                // Collect all changed fields
                const inputs = document.querySelectorAll('.field-input');
                const updates = {};
                
                inputs.forEach(input => {
                    const field = input.dataset.field;
                    const value = input.value;
                    if (originalData[field] !== value) {
                        updates[field] = value;
                    }
                });
                
                if (!DatabaseService || typeof DatabaseService.updateProperty !== 'function') {
                    throw new Error('DatabaseService not available');
                }
                
                // Update property publicRecords via DatabaseService
                await DatabaseService.updateProperty(propertyId, {
                    publicRecords: {
                        ...(currentProperty.publicRecords || {}),
                        ...updates,
                        lastUpdated: new Date().toISOString(),
                    },
                });
                
                // Hide save bar
                document.getElementById('save-changes-bar').classList.remove('visible');
                hasUnsavedChanges = false;
                
                // Show success message
                alert('Changes saved successfully!');
                
                // Reload data
                loadPropertyTaxRecords(propertyId);
                
            } catch (error) {
                console.error('Error saving changes:', error);
                alert('Error saving changes: ' + error.message);
            }
        };
        
        window.cancelChanges = function() {
            // Restore original values
            const inputs = document.querySelectorAll('.field-input');
            inputs.forEach(input => {
                const field = input.dataset.field;
                if (originalData[field] !== undefined) {
                    input.value = originalData[field];
                }
            });
            
            // Hide save bar
            document.getElementById('save-changes-bar').classList.remove('visible');
            hasUnsavedChanges = false;
        };
        
        // File Upload Functions
        window.handleFileUpload = async function(event) {
            const files = event.target.files;
            if (!files || files.length === 0) return;
            
            if (!auth || !auth.currentUser) {
                alert('You must be logged in to upload files');
                return;
            }
            if (!StorageService || typeof StorageService.uploadFile !== 'function' ||
                !DatabaseService || typeof DatabaseService.updateProperty !== 'function') {
                alert('File upload service is not available right now. Please try again later.');
                return;
            }
            
            // Show progress
            const progressContainer = document.getElementById('upload-progress');
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            progressContainer.style.display = 'block';
            
            try {
                let documents = Array.isArray(currentProperty.documents)
                    ? [...currentProperty.documents]
                    : [];
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const fileName = `${Date.now()}_${file.name}`;
                    const path = `properties/${propertyId}/documents/${fileName}`;
                    
                    progressText.textContent = `Uploading ${file.name} (${i + 1}/${files.length})...`;
                    progressFill.style.width = '25%';
                    
                    const result = await StorageService.uploadFile(path, file);
                    if (!result || !result.success) {
                        throw new Error(result?.error || `Failed to upload ${file.name}`);
                    }
                    
                    documents.push({
                        name: file.name,
                        url: result.url,
                        type: file.type,
                        size: file.size,
                        uploadedAt: new Date().toISOString(),
                        uploadedBy: auth.currentUser.uid,
                    });
                    
                    progressFill.style.width = '100%';
                }
                
                await DatabaseService.updateProperty(propertyId, { documents });
                currentProperty = { ...currentProperty, documents };
                
                // Success
                progressText.textContent = 'Upload complete!';
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 2000);
                
                // Reload documents
                loadPropertyTaxRecords(propertyId);
                
            } catch (error) {
                console.error('Error uploading files:', error);
                alert('Error uploading files: ' + error.message);
                progressContainer.style.display = 'none';
            }
        };
        
        }); // End firebase-ready event listener
    </script>
