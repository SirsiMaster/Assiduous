            gap: var(--space-lg);

            border: 1px solid var(--border);

        .document-icon {

        .document-icon.image {

        .document-icon.doc {

            color: var(--navy);
            margin-bottom: var(--space-xs);

        .document-type {

            display: flex;
            justify-content: space-between;
            align-items: center;

            color: var(--text-secondary);
            padding-top: var(--space-sm);
            border-top: 1px solid var(--border);
        }
        
        .document-actions {
            display: flex;
            gap: var(--space-xs);
            margin-top: var(--space-sm);
        }
        
        .doc-action-btn {
            padding: 6px;
            border: 1px solid var(--border);

            transition: all 0.2s;

        .doc-action-btn svg {

        /* Upload Progress */
        .upload-progress {
            position: fixed;
            bottom: var(--space-lg);
            right: var(--space-lg);
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            box-shadow: var(--shadow-lg);
            min-width: 300px;
            z-index: 1000;
        }
        
        .progress-item {
            margin-bottom: var(--space-sm);
        }
        
        .progress-name {
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
        }
        
        .progress-bar {
            height: 6px;
            background: var(--gray-200);
            border-radius: var(--radius);
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--sky);
            transition: width 0.3s;

        /* Empty State */
        .empty-state {

        .empty-state-title {

        .empty-state-message {
            color: var(--text-secondary);
            margin-bottom: var(--space-lg);

        /* Responsive */
        @media (max-width: 768px) {
            .documents-grid {
                grid-template-columns: 1fr;

            .upload-progress {

    <script>
        // ==========================================
        // FIREBASE DOCUMENT MANAGEMENT SERVICE (modular via window.Firebase)
        // ==========================================
        
        const FirebaseGlobal = window.Firebase || {};
        const DocumentService = {
            db: FirebaseGlobal.db || window.firebaseDb,
            storage: FirebaseGlobal.storage || window.firebaseStorage,
            auth: FirebaseGlobal.auth || window.firebaseAuth,
            
            /**
             * Upload document to Firebase Storage
             */
            async uploadDocument(file, type, metadata = {}) {
                try {
                    const user = this.auth.currentUser;
                    if (!user) throw new Error('Not authenticated');
                    
                    // Create storage reference
                    const timestamp = Date.now();
                    const fileName = `${timestamp}_${file.name}`;
                    const storageRef = this.storage.ref(`users/${user.uid}/documents/${fileName}`);
                    
                    // Upload file
                    const uploadTask = storageRef.put(file, {
                        contentType: file.type,
                        customMetadata: {
                            uploadedBy: user.uid,
                            originalName: file.name,
                            documentType: type
                        }
                    });
                    
                    // Track progress
                    return new Promise((resolve, reject) => {
                        uploadTask.on('state_changed',
                            (snapshot) => {
                                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                                this.updateUploadProgress(file.name, progress);
                            },
                            (error) => reject(error),
                            async () => {
                                const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                                
                                // Save document metadata to Firestore
                                const docData = {
                                    userId: user.uid,
                                    fileName: file.name,
                                    storagePath: fileName,
                                    downloadURL: downloadURL,
                                    fileType: file.type,
                                    fileSize: file.size,
                                    documentType: type,
                                    uploadedAt: new Date(),
                                    ...metadata
                                };
                                
                                const docRef = await this.db.collection('documents').add(docData);
                                resolve({ id: docRef.id, ...docData });
                            }
                        );
                    });
                } catch (error) {
                    console.error('Error uploading document:', error);
                    throw error;
                }
            },
            
            /**
             * Get user documents
             */
            async getUserDocuments(filters = {}) {
                try {
                    const user = this.auth.currentUser;
                    if (!user) throw new Error('Not authenticated');
                    
                    let query = this.db.collection('documents')
                        .where('userId', '==', user.uid);
                    
                    // Apply type filter
                    if (filters.type) {
                        query = query.where('documentType', '==', filters.type);
                    }
                    
                    const snapshot = await query.orderBy('uploadedAt', 'desc').get();
                    
                    return snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data(),
                        uploadedAt: doc.data().uploadedAt?.toDate() || new Date()
                    }));
                } catch (error) {
                    console.error('Error fetching documents:', error);
                    return [];
                }
            },
            
            /**
             * Delete document
             */
            async deleteDocument(docId, storagePath) {
                try {
                    const user = this.auth.currentUser;
                    if (!user) throw new Error('Not authenticated');
                    
                    // Delete from Storage
                    const storageRef = this.storage.ref(`users/${user.uid}/documents/${storagePath}`);
                    await storageRef.delete();
                    
                    // Delete from Firestore
                    await this.db.collection('documents').doc(docId).delete();
                    
                    return true;
                } catch (error) {
                    console.error('Error deleting document:', error);
                    return false;
                }
            },
            
            /**
             * Calculate storage usage
             */
            calculateStorageUsage(documents) {
                const totalBytes = documents.reduce((sum, doc) => sum + (doc.fileSize || 0), 0);
                return (totalBytes / (1024 * 1024)).toFixed(2); // Convert to MB
            },
            
            /**
             * Update upload progress UI
             */
            updateUploadProgress(fileName, progress) {
                const progressDiv = document.getElementById('uploadProgress');
                const progressItems = document.getElementById('progressItems');
                
                progressDiv.style.display = 'block';
                
                let progressItem = document.getElementById(`progress-${fileName}`);
                if (!progressItem) {
                    progressItem = document.createElement('div');
                    progressItem.id = `progress-${fileName}`;
                    progressItem.className = 'progress-item';
                    progressItem.innerHTML = `
                        <div class="progress-name">${fileName}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 0%"></div>
                        </div>
                    `;
                    progressItems.appendChild(progressItem);
                }
                
                const progressFill = progressItem.querySelector('.progress-fill');
                progressFill.style.width = progress + '%';
                
                if (progress >= 100) {
                    setTimeout(() => {
                        progressItem.remove();
                        if (progressItems.children.length === 0) {
                            progressDiv.style.display = 'none';
                        }
                    }, 2000);
                }
            }
        };
        
        // ==========================================
        // UI FUNCTIONS
        // ==========================================
        
        let allDocuments = [];
        
        /**
         * Load and display documents
         */
        async function loadDocuments() {
            try {
                allDocuments = await DocumentService.getUserDocuments();
                
                // Update stats
                updateStats(allDocuments);
                
                // Render documents
                renderDocuments(allDocuments);
            } catch (error) {
                console.error('Error loading documents:', error);
            }
        }
        
        /**
         * Update statistics
         */
        function updateStats(documents) {
            document.getElementById('totalDocuments').textContent = documents.length;
            
            const storageUsed = DocumentService.calculateStorageUsage(documents);
            document.getElementById('storageUsed').textContent = storageUsed + ' MB';
            
            // Recent uploads (last 7 days)
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
            const recentCount = documents.filter(d => 
                new Date(d.uploadedAt) >= oneWeekAgo
            ).length;
            document.getElementById('recentUploads').textContent = recentCount;
        }
        
        /**
         * Render documents grid
         */
        function renderDocuments(documents) {
            const grid = document.getElementById('documentsGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (documents.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            grid.innerHTML = documents.map(doc => {
                const icon = getDocumentIcon(doc.fileType);
                const iconClass = getIconClass(doc.fileType);
                
                return `
                    <div class="document-card">
                        <div class="document-icon ${iconClass}">
                            ${icon}
                        </div>
                        <div class="document-name" title="${doc.fileName}">${doc.fileName}</div>
                        <div class="document-type">${formatDocumentType(doc.documentType)}</div>
                        <div class="document-meta">
                            <span>${formatFileSize(doc.fileSize)}</span>
                            <span>${getRelativeTime(doc.uploadedAt)}</span>
                        </div>
                        <div class="document-actions">
                            <button class="doc-action-btn" onclick="downloadDocument('${doc.downloadURL}', '${doc.fileName}')" title="Download">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7 10 12 15 17 10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                            </button>
                            <button class="doc-action-btn" onclick="viewDocument('${doc.downloadURL}')" title="View">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                            <button class="doc-action-btn" onclick="deleteDocument('${doc.id}', '${doc.storagePath}')" title="Delete">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        /**
         * Get document icon
         */
        function getDocumentIcon(fileType) {
            if (fileType.includes('pdf')) {
                return '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>';
            }
            if (fileType.includes('image')) {
                return '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>';
            }
            if (fileType.includes('word') || fileType.includes('doc')) {
                return '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line></svg>';
            }
            return '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>';
        }
        
        /**
         * Get icon class based on file type
         */
        function getIconClass(fileType) {
            if (fileType.includes('pdf')) return 'pdf';
            if (fileType.includes('image')) return 'image';
            if (fileType.includes('word') || fileType.includes('doc')) return 'doc';
            return 'other';
        }
        
        /**
         * Format document type
         */
        function formatDocumentType(type) {
            const types = {
                general: 'General',
                id: 'Identification',
                income: 'Income Verification',
                credit: 'Credit Report',
                tax: 'Tax Returns',
                bank: 'Bank Statement',
                contract: 'Contract',
                inspection: 'Inspection Report',
                appraisal: 'Appraisal',
                other: 'Other'
            };
            return types[type] || type;
        }
        
        /**
         * Format file size
         */
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }
        
        /**
         * Get relative time
         */
        function getRelativeTime(date) {
            const now = new Date();
            const diff = now - new Date(date);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (hours < 24) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days} days ago`;
            return new Date(date).toLocaleDateString();
        }
        
        // ==========================================
        // EVENT HANDLERS
        // ==========================================
        
        /**
         * Handle file upload
         */
        async function handleFileUpload(files) {
            const documentType = document.getElementById('documentType').value;
            
            for (const file of files) {
                // Validate file size (10MB max)
                if (file.size > 10 * 1024 * 1024) {
                    alert(`File ${file.name} is too large. Maximum size is 10MB.`);
                    continue;
                }
                
                try {
                    await DocumentService.uploadDocument(file, documentType);
                } catch (error) {
                    console.error(`Error uploading ${file.name}:`, error);
                    alert(`Failed to upload ${file.name}`);
                }
            }
            
            // Reload documents
            await loadDocuments();
        }
        
        /**
         * Filter documents by type
         */
        function filterDocuments() {
            const filterType = document.getElementById('filterType').value;
            
            if (filterType) {
                const filtered = allDocuments.filter(d => d.documentType === filterType);
                renderDocuments(filtered);
            } else {
                renderDocuments(allDocuments);
            }
        }
        
        /**
         * Download document
         */
        function downloadDocument(url, fileName) {
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.click();
        }
        
        /**
         * View document in new tab
         */
        function viewDocument(url) {
            window.open(url, '_blank');
        }
        
        /**
         * Delete document
         */
        async function deleteDocument(docId, storagePath) {
            if (!confirm('Are you sure you want to delete this document?')) return;
            
            const success = await DocumentService.deleteDocument(docId, storagePath);
            
            if (success) {
                await loadDocuments();
            } else {
                alert('Failed to delete document');
            }
        }
        
        /**
         * Close upload progress indicator
         */
        function closeUploadProgress() {
            document.getElementById('uploadProgress').style.display = 'none';
        }
        
        // ==========================================
        // DRAG AND DROP
        // ==========================================
        
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            handleFileUpload(files);
        });
        
        uploadArea.addEventListener('click', (e) => {
            if (e.target.tagName !== 'BUTTON') {
                document.getElementById('fileInput').click();
            }
        });
        
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFileUpload(files);
            e.target.value = ''; // Reset input
        });
        
        // ==========================================
        // INITIALIZATION
        // ==========================================
        
        document.addEventListener('DOMContentLoaded', function() {
            const firebase = window.Firebase || {};
            const auth = firebase.auth || window.firebaseAuth;
            
            auth.onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = '/client/login.html';
                    return;
                }
                
                loadDocuments();
            });
        });
    </script>
</body>
</html>
