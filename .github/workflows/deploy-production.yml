name: Deploy to Production

on:
  push:
    branches:
      - main
    paths:
      - 'public/**'
      - '.github/workflows/deploy-production.yml'
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DEPLOY" to confirm'
        required: true

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate Confirmation (Manual Deploys Only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DEPLOY" ]; then
            echo "‚ùå Manual deployment cancelled"
            exit 1
          fi
          
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
          
      - name: Deploy to Production
        working-directory: ./public
        run: |
          echo "üöÄ Deploying to Production (auto-triggered by push to main)"
          firebase deploy --only hosting --project assiduous-prod --token "${{ secrets.FIREBASE_TOKEN }}"
          
      - name: Verify
        run: |
          echo "üîç Verifying deployment..."
          sleep 10
          curl -f https://assiduous-prod.web.app || exit 1
          echo "‚úÖ Production live: https://assiduous-prod.web.app"
