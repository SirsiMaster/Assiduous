name: Update Firebase Metrics

on:
  push:
    branches: [ main ]

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full git history
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install firebase-admin
      
      - name: Create Firebase service account
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-admin-key.json
      
      - name: Update Firebase metrics
        run: node scripts/update-firebase-metrics.js
      
      - name: Verify update
        run: |
          echo "âœ… Firebase metrics updated!"
          echo "ðŸ”¥ Real-time dashboard: https://assiduous-prod.web.app/admin/development/dashboard.html"
